> <span class=\"hljs-string\">`–ü—Ä–∏–≤—ñ—Ç, —è <span class=\"hljs-subst\">${<span class=\"hljs-variable language_\">this</span>.name}</span>!`</span>;\n  }\n\n  <span class=\"hljs-comment\">// Getter ‚Äî –¥–æ—Å—Ç—É–ø —è–∫ –¥–æ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ</span>\n  <span class=\"hljs-keyword\">get</span> <span class=\"hljs-title function_\">info</span>() {\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`<span class=\"hljs-subst\">${<span class=\"hljs-variable language_\">this</span>.name}</span> &lt;<span class=\"hljs-subst\">${<span class=\"hljs-variable language_\">this</span>.email}</span>&gt;`</span>;\n  }\n\n  <span class=\"hljs-comment\">// Setter ‚Äî –≤—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–Ω—è –∑–Ω–∞—á–µ–Ω–Ω—è</span>\n  <span class=\"hljs-keyword\">set</span> <span class=\"hljs-title function_\">info</span>(<span class=\"hljs-params\">value</span>) {\n    [<span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">name</span>, <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">email</span>] = value.<span class=\"hljs-title function_\">split</span>(<span class=\"hljs-string\">\" \"</span>);\n  }\n}\n\n<span class=\"hljs-keyword\">const</span> user = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">User</span>(<span class=\"hljs-string\">\"John\"</span>, <span class=\"hljs-string\">\"john@example.com\"</span>);\nuser.<span class=\"hljs-title function_\">greet</span>(); <span class=\"hljs-comment\">// '–ü—Ä–∏–≤—ñ—Ç, —è John!'</span>\nuser.<span class=\"hljs-property\">info</span>; <span class=\"hljs-comment\">// 'John &lt;john@example.com&gt;'</span></code></pre>","<h1>üèóÔ∏è –ö–ª–∞—Å–∏: static —Ç–∞ private</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> Static —á–ª–µ–Ω–∏ –Ω–∞–ª–µ–∂–∞—Ç—å –∫–ª–∞—Å—É, –∞ –Ω–µ –µ–∫–∑–µ–º–ø–ª—è—Ä–∞–º. Private –ø–æ–ª—è –∑–∞–±–µ–∑–ø–µ—á—É—é—Ç—å —ñ–Ω–∫–∞–ø—Å—É–ª—è—Ü—ñ—é.</p>\n<h2>üîß Static ‚Äî —Å—Ç–∞—Ç–∏—á–Ω—ñ —á–ª–µ–Ω–∏</h2>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">MathUtils</span> {\n  <span class=\"hljs-keyword\">static</span> <span class=\"hljs-variable constant_\">PI</span> = <span class=\"hljs-number\">3.14159</span>;\n\n  <span class=\"hljs-keyword\">static</span> <span class=\"hljs-title function_\">sum</span>(<span class=\"hljs-params\">...numbers</span>) {\n    <span class=\"hljs-keyword\">return</span> numbers.<span class=\"hljs-title function_\">reduce</span>(<span class=\"hljs-function\">(<span class=\"hljs-params\">a, b</span>) =&gt;</span> a + b, <span class=\"hljs-number\">0</span>);\n  }\n\n  <span class=\"hljs-keyword\">static</span> <span class=\"hljs-title function_\">random</span>(<span class=\"hljs-params\">min, max</span>) {\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-title class_\">Math</span>.<span class=\"hljs-title function_\">floor</span>(<span class=\"hljs-title class_\">Math</span>.<span class=\"hljs-title function_\">random</span>() * (max - min + <span class=\"hljs-number\">1</span>)) + min;\n  }\n}\n\n<span class=\"hljs-comment\">// –í–∏–∫–ª–∏–∫ –±–µ–∑ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –µ–∫–∑–µ–º–ø–ª—è—Ä–∞</span>\n<span class=\"hljs-title class_\">MathUtils</span>.<span class=\"hljs-property\">PI</span>; <span class=\"hljs-comment\">// 3.14159</span>\n<span class=\"hljs-title class_\">MathUtils</span>.<span class=\"hljs-title function_\">sum</span>(<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">3</span>); <span class=\"hljs-comment\">// 6</span>\n<span class=\"hljs-title class_\">MathUtils</span>.<span class=\"hljs-title function_\">random</span>(<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">100</span>); <span class=\"hljs-comment\">// –≤–∏–ø–∞–¥–∫–æ–≤–µ —á–∏—Å–ª–æ</span></code></pre><h2>üîí Private ‚Äî –ø—Ä–∏–≤–∞—Ç–Ω—ñ –ø–æ–ª—è (ES2022)</h2>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">BankAccount</span> {\n  #balance = <span class=\"hljs-number\">0</span>; <span class=\"hljs-comment\">// –ü—Ä–∏–≤–∞—Ç–Ω–µ –ø–æ–ª–µ ‚Äî –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–µ –∑–∑–æ–≤–Ω—ñ</span>\n\n  <span class=\"hljs-title function_\">constructor</span>(<span class=\"hljs-params\">initialBalance</span>) {\n    <span class=\"hljs-variable language_\">this</span>.#balance = initialBalance;\n  }\n\n  <span class=\"hljs-title function_\">deposit</span>(<span class=\"hljs-params\">amount</span>) {\n    <span class=\"hljs-keyword\">if</span> (amount &gt; <span class=\"hljs-number\">0</span>) <span class=\"hljs-variable language_\">this</span>.#balance += amount;\n  }\n\n  <span class=\"hljs-keyword\">get</span> <span class=\"hljs-title function_\">balance</span>() {\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-variable language_\">this</span>.#balance;\n  }\n}\n\n<span class=\"hljs-keyword\">const</span> account = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">BankAccount</span>(<span class=\"hljs-number\">1000</span>);\naccount.<span class=\"hljs-title function_\">deposit</span>(<span class=\"hljs-number\">500</span>);\naccount.<span class=\"hljs-property\">balance</span>; <span class=\"hljs-comment\">// 1500 (—á–µ—Ä–µ–∑ getter)</span>\naccount.#balance; <span class=\"hljs-comment\">// ‚ùå SyntaxError: Private field</span></code></pre><div class=\"tip\"><strong>üí° –†–µ–∞–ª—å–Ω—ñ –ø—Ä–∏–∫–ª–∞–¥–∏</strong> <p><strong>Static:</strong> <code>Array.isArray()</code>, <code>Object.keys()</code>, <code>JSON.parse()</code><br><strong>Private:</strong> –ø—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è –≤–Ω—É—Ç—Ä—ñ—à–Ω—å–æ—ó –ª–æ–≥—ñ–∫–∏ –±—ñ–±–ª—ñ–æ—Ç–µ–∫</p>\n</div>\n\n","<h1>üèóÔ∏è –ö–ª–∞—Å–∏: –Ω–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–ù–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è</strong> ‚Äî –º–µ—Ö–∞–Ω—ñ–∑–º, —â–æ –¥–æ–∑–≤–æ–ª—è—î —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –Ω–æ–≤—ñ –∫–ª–∞—Å–∏ –Ω–∞ –æ—Å–Ω–æ–≤—ñ —ñ—Å–Ω—É—é—á–∏—Ö, –ø–µ—Ä–µ–≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—á–∏ —Ç–∞ —Ä–æ–∑—à–∏—Ä—é—é—á–∏ —ó—Ö —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω—ñ—Å—Ç—å.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –ö–ª—é—á–æ–≤–µ —Å–ª–æ–≤–æ <code>extends</code> —Å—Ç–≤–æ—Ä—é—î –ª–∞–Ω—Ü—é–∂–æ–∫ –ø—Ä–æ—Ç–æ—Ç–∏–ø—ñ–≤, <code>super</code> ‚Äî –≤–∏–∫–ª–∏–∫–∞—î –±–∞—Ç—å–∫—ñ–≤—Å—å–∫–∏–π –∫–ª–∞—Å.</p>\n<h2>üíª –ü—Ä–∏–∫–ª–∞–¥ –Ω–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è</h2>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Animal</span> {\n  <span class=\"hljs-title function_\">constructor</span>(<span class=\"hljs-params\">name</span>) {\n    <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">name</span> = name;\n  }\n\n  <span class=\"hljs-title function_\">speak</span>(<span class=\"hljs-params\"></span>) {\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`<span class=\"hljs-subst\">${<span class=\"hljs-variable language_\">this</span>.name}</span> –≤–∏–¥–∞—î –∑–≤—É–∫`</span>;\n  }\n}\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Dog</span> <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_ inherited__\">Animal</span> {\n  <span class=\"hljs-title function_\">constructor</span>(<span class=\"hljs-params\">name, breed</span>) {\n    <span class=\"hljs-variable language_\">super</span>(name); <span class=\"hljs-comment\">// –í–∏–∫–ª–∏–∫ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞ –±–∞—Ç—å–∫–∞ (–æ–±–æ–≤'—è–∑–∫–æ–≤–æ!)</span>\n    <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">breed</span> = breed;\n  }\n\n  <span class=\"hljs-comment\">// –ü–µ—Ä–µ–≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –º–µ—Ç–æ–¥—É (override)</span>\n  <span class=\"hljs-title function_\">speak</span>(<span class=\"hljs-params\"></span>) {\n    <span class=\"hljs-keyword\">return</sp nction_\">json</span>())\n    .<span class=\"hljs-title function_\">then</span>(<span class=\"hljs-function\">(<span class=\"hljs-params\">user</span>) =&gt;</span> <span class=\"hljs-title function_\">fetch</span>(<span class=\"hljs-string\">`/api/posts?userId=<span class=\"hljs-subst\">${user.id}</span>`</span>))\n    .<span class=\"hljs-title function_\">then</span>(<span class=\"hljs-function\">(<span class=\"hljs-params\">response</span>) =&gt;</span> response.<span class=\"hljs-title function_\">json</span>());\n}\n\n<span class=\"hljs-comment\">// async/await ‚Äî —á–∏—Ç–∞–±–µ–ª—å–Ω—ñ—à–µ!</span>\n<span class=\"hljs-keyword\">async</span> <span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">fetchUserData</span>(<span class=\"hljs-params\">id</span>) {\n  <span class=\"hljs-keyword\">const</span> userResponse = <span class=\"hljs-keyword\">await</span> <span class=\"hljs-title function_\">fetch</span>(<span class=\"hljs-string\">`/api/users/<span class=\"hljs-subst\">${id}</span>`</span>);\n  <span class=\"hljs-keyword\">const</span> user = <span class=\"hljs-keyword\">await</span> userResponse.<span class=\"hljs-title function_\">json</span>();\n\n  <span class=\"hljs-keyword\">const</span> postsResponse = <span class=\"hljs-keyword\">await</span> <span class=\"hljs-title function_\">fetch</span>(<span class=\"hljs-string\">`/api/posts?userId=<span class=\"hljs-subst\">${user.id}</span>`</span>);\n  <span class=\"hljs-keyword\">const</span> posts = <span class=\"hljs-keyword\">await</span> postsResponse.<span class=\"hljs-title function_\">json</span>();\n\n  <span class=\"hljs-keyword\">return</span> { user, posts };\n}\n\n<span class=\"hljs-comment\">// –í–∏–∫–ª–∏–∫ async —Ñ—É–Ω–∫—Ü—ñ—ó</span>\n<span class=\"hljs-keyword\">const</span> data = <span class=\"hljs-keyword\">await</span> <span class=\"hljs-title function_\">fetchUserData</span>(<span class=\"hljs-number\">1</span>);\n<span class=\"hljs-comment\">// –∞–±–æ</span>\n<sp ong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> Map –∑–±–µ—Ä—ñ–≥–∞—î –ø–æ—Ä—è–¥–æ–∫ –¥–æ–¥–∞–≤–∞–Ω–Ω—è, –º–∞—î –∑—Ä—É—á–Ω—ñ –º–µ—Ç–æ–¥–∏ —Ç–∞ –∫—Ä–∞—â–µ –ø—ñ–¥—Ö–æ–¥–∏—Ç—å –¥–ª—è —á–∞—Å—Ç–∏—Ö –æ–ø–µ—Ä–∞—Ü—ñ–π –¥–æ–¥–∞–≤–∞–Ω–Ω—è/–≤–∏–¥–∞–ª–µ–Ω–Ω—è.</p>\n<h2>üíª –û—Å–Ω–æ–≤–Ω—ñ –æ–ø–µ—Ä–∞—Ü—ñ—ó</h2>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">const</span> map = <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Map</span>();\n\n<span class=\"hljs-comment\">// –î–æ–¥–∞–≤–∞–Ω–Ω—è (–∫–ª—é—á –º–æ–∂–µ –±—É—Ç–∏ –±—É–¥—å-—è–∫–∏–º!)</span>\nmap.<span class=\"hljs-title function_\">set</span>(<span class=\"hljs-string\">\"name\"</span>, <span class=\"hljs-string\">\"John\"</span>);\nmap.<span class=\"hljs-title function_\">set</span>(<span class=\"hljs-number\">42</span>, <span class=\"hljs-string\">\"—á–∏—Å–ª–æ —è–∫ –∫–ª—é—á\"</span>);\nmap.<span class=\"hljs-title function_\">set</span>({ <span class=\"hljs-attr\">id</span>: <span class=\"hljs-number\">1</span> }, <span class=\"hljs-string\">\"–æ–±'—î–∫—Ç —è–∫ –∫–ª—é—á\"</span>);\n\n<span class=\"hljs-keyword\">const</span> userKey = { <span class=\"hljs-attr\">id</span>: <span class=\"hljs-number\">1</span> };\nmap.<span class=\"hljs-title function_\">set</span>(userKey, { <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"John\"</span>, <span class=\"hljs-attr\">role</span>: <span class=\"hljs-string\">\"admin\"</span> });\n\n<span class=\"hljs-comment\">// –û—Ç—Ä–∏–º–∞–Ω–Ω—è</span>\nmap.<span class=\"hljs-title function_\">get</span>(<span class=\"hljs-string\">\"name\"</span>); <span class=\"hljs-comment\">// 'John'</span>\nmap.<span class=\"hljs-title function_\">get</span>(userKey); <span class=\"hljs-comment\">// { name: 'John', role: 'admin' }</span>\n\n<span class=\"hljs-comment\">// –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ç–∞ –≤–∏–¥–∞–ª–µ–Ω–Ω—è</span>\nmap.<span class=\"hljs-title function_\">has</span>(<span class=\"hljs-string\">\"name\"</span>); Ç—ñ JavaScript; –∫–æ–¥ –≤–∏–∫–æ–Ω—É—î—Ç—å—Å—è –≤ Call Stack, –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω—ñ –æ–ø–µ—Ä–∞—Ü—ñ—ó ‚Äî —á–µ—Ä–µ–∑ —á–µ—Ä–≥–∏</p>\n</li>\n<li><p><strong>Microtasks vs Macrotasks</strong> ‚Äî Promise (microtask) –º–∞—î –ø—Ä—ñ–æ—Ä–∏—Ç–µ—Ç –Ω–∞–¥ setTimeout (macrotask)</p>\n</li>\n<li><p><strong>Promise</strong> ‚Äî –æ–±'—î–∫—Ç –¥–ª—è —Ä–æ–±–æ—Ç–∏ –∑ –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∏–º–∏ –æ–ø–µ—Ä–∞—Ü—ñ—è–º–∏; —Ç—Ä–∏ —Å—Ç–∞–Ω–∏: pending ‚Üí fulfilled/rejected</p>\n</li>\n<li><p><strong>Promise –º–µ—Ç–æ–¥–∏</strong> ‚Äî all (–≤—Å—ñ), allSettled (–≤—Å—ñ –±–µ–∑ fail-fast), race (–ø–µ—Ä—à–∏–π), any (–ø–µ—Ä—à–∏–π —É—Å–ø—ñ—à–Ω–∏–π)</p>\n</li>\n<li><p><strong>async/await</strong> ‚Äî —Å–∏–Ω—Ç–∞–∫—Å–∏—á–Ω–∏–π —Ü—É–∫–æ—Ä –¥–ª—è Promise; —Ä–æ–±–∏—Ç—å –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∏–π –∫–æ–¥ —á–∏—Ç–∞–±–µ–ª—å–Ω–∏–º</p>\n</li>\n<li><p><strong>Optional Chaining</strong> (<code>?.</code>) ‚Äî –±–µ–∑–ø–µ—á–Ω–∏–π –¥–æ—Å—Ç—É–ø –¥–æ –≤–∫–ª–∞–¥–µ–Ω–∏—Ö –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç–µ–π</p>\n</li>\n<li><p><strong>Nullish Coalescing</strong> (<code>??</code>) ‚Äî –∑–Ω–∞—á–µ–Ω–Ω—è –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º —Ç—ñ–ª—å–∫–∏ –¥–ª—è null/undefined</p>\n</li>\n<li><p><strong>Map</strong> ‚Äî –∫–æ–ª–µ–∫—Ü—ñ—è –∑ –±—É–¥—å-—è–∫–∏–º–∏ –∫–ª—é—á–∞–º–∏ —Ç–∞ –≥–∞—Ä–∞–Ω—Ç–æ–≤–∞–Ω–∏–º –ø–æ—Ä—è–¥–∫–æ–º</p>\n</li>\n<li><p><strong>Set</strong> ‚Äî –∫–æ–ª–µ–∫—Ü—ñ—è —É–Ω—ñ–∫–∞–ª—å–Ω–∏—Ö –∑–Ω–∞—á–µ–Ω—å, —ñ–¥–µ–∞–ª—å–Ω–∞ –¥–ª—è –≤–∏–¥–∞–ª–µ–Ω–Ω—è –¥—É–±–ª—ñ–∫–∞—Ç—ñ–≤</p>\n</li>\n</ol>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p>ü§î –Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ <code>static</code> –º–µ—Ç–æ–¥–æ–º —Ç–∞ –º–µ—Ç–æ–¥–æ–º –µ–∫–∑–µ–º–ø–ª—è—Ä–∞ –∫–ª–∞—Å—É?</p>\n</li>\n<li><p>ü§î –ß–∏–º <code>export default</code> –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è –≤—ñ–¥ named export? –ö–æ–ª–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∫–æ–∂–µ–Ω?</p>\n</li>\n<li><p>ü§î –Ø–∫ –≤–∏–∑–Ω–∞—á–∞—î—Ç—å—Å—è –∑–Ω–∞—á–µ–Ω–Ω—è <code>this</code> –¥–ª—è –∑–≤–∏—á–∞–π–Ω–æ—ó —Ñ—É–Ω–∫—Ü—ñ—ó —Ç–∞ arrow function?</p>\n</li>\n<li><p>ü§î –©–æ —Ç–∞–∫–µ Event Loop? –ß–æ–º—É <code>setTimeout(..., 0)</code> –≤–∏–∫–æ–Ω—É—î—Ç—å—Å—è –ø—ñ—Å–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ–≥–æ –∫–æ–¥—É?</p>\n</li>\n<li><p>ü§î –Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ Microtask —Ç–∞ Macrotask? –©–æ –≤–∏–∫–æ–Ω–∞—î—Ç—å—Å—è –ø–µ—Ä—à–∏–º ‚Äî Promise.then —á–∏ setTimeout?</p>\n</li>\n<li><p>ü§î –Ø–∫—ñ —Ç—Ä–∏ —Å—Ç–∞–Ω–∏ –º–∞—î Promise? –©–æ –æ–∑–Ω–∞—á–∞—î –∫–æ–∂–µ–Ω –∑ –Ω–∏—Ö?</p>\n</li>\n<li><p>ü§î –ß–∏–º <code>Promise.all()</code> –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è –≤—ñ–¥ <code>Promise.allSettled()</code>?</p>\n</li>\n<li><p>ü§î –Ø–∫ async/await —Å–ø—Ä–æ—â—É—î —Ä–æ–±–æ—Ç—É –∑ Promise? –ù–∞–ø–∏—à—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥.</p>\n</li>\n<li><p>ü§î –Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ <code>||</code> —Ç–∞ <code>??</code>? –ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥, –¥–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è.</p>\n</li>\n<li><p>ü§î –ö–æ–ª–∏ –≤–∞—Ä—Ç–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ Map –∑–∞–º—ñ—Å—Ç—å –∑–≤–∏—á–∞–π–Ω–æ–≥–æ –æ–±'—î–∫—Ç–∞?</p>\n</li>\n</ol>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>English</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–ö–ª–∞—Å</td>\n<td>Class</td>\n<td>–®–∞–±–ª–æ–Ω –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –æ–±'—î–∫—Ç—ñ–≤ –∑ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—è–º–∏ —Ç–∞ –º–µ—Ç–æ–¥–∞–º–∏</td>\n</tr>\n<tr>\n<td>–ù–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è</td>\n<td>Inheritance</td>\n<td>–ú–µ—Ö–∞–Ω—ñ–∑–º —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–ª–∞—Å—ñ–≤ –Ω–∞ –æ—Å–Ω–æ–≤—ñ —ñ—Å–Ω—É—é—á–∏—Ö</td>\n</tr>\n<tr>\n<td>–ú–æ–¥—É–ª—å</td>\n<td>Module</td>\n<td>–§–∞–π–ª –∑ —ñ–∑–æ–ª—å–æ–≤–∞–Ω–æ—é –æ–±–ª–∞—Å—Ç—é –≤–∏–¥–∏–º–æ—Å—Ç—ñ —Ç–∞ –µ–∫—Å–ø–æ—Ä—Ç–∞–º–∏</td>\n</tr>\n<tr>\n<td>–ö–æ–Ω—Ç–µ–∫—Å—Ç</td>\n<td>Context</td>\n<td>–û–±'—î–∫—Ç, –Ω–∞ —è–∫–∏–π –ø–æ—Å–∏–ª–∞—î—Ç—å—Å—è this</td>\n</tr>\n<tr>\n<td>–¶–∏–∫–ª –ø–æ–¥—ñ–π</td>\n<td>Event Loop</td>\n<td>–ú–µ—Ö–∞–Ω—ñ–∑–º –æ–±—Ä–æ–±–∫–∏ –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∏—Ö –æ–ø–µ—Ä–∞—Ü—ñ–π</td>\n</tr>\n<tr>\n<td>–°—Ç–µ–∫ –≤–∏–∫–ª–∏–∫—ñ–≤</td>\n<td>Call Stack</td>\n<td>–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –≤–∏–∫–æ–Ω–∞–Ω–Ω—è —Ñ—É–Ω–∫—Ü—ñ–π</td>\n</tr>\n<tr>\n<td>–ß–µ—Ä–≥–∞ –∑–∞–≤–¥–∞–Ω—å</td>\n<td>Task Queue</td>\n<td>–ß–µ—Ä–≥–∞ callbacks –¥–ª—è –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–∏—Ö –æ–ø–µ—Ä–∞—Ü—ñ–π</td>\n</tr>\n<tr>\n<td>–û–±—ñ—Ü—è–Ω–∫–∞</td>\n<td>Promise</td>\n<td>–û–±'—î–∫—Ç, —â–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è—î —Ä–µ–∑—É–ª—å—Ç–∞—Ç –∞—Å–∏–Ω—Ö—Ä–æ–Ω–Ω–æ—ó –æ–ø–µ—Ä–∞—Ü—ñ—ó</td>\n</tr>\n<tr>\n<td>–õ–∞–Ω—Ü—é–∂–æ–∫</td>\n<td>Chaining</td>\n<td>–ü–æ—Å–ª—ñ–¥–æ–≤–Ω–∏–π –≤–∏–∫–ª–∏–∫ –º–µ—Ç–æ–¥—ñ–≤ (.then().then())</td>\n</tr>\n<tr>\n<td>–ö–æ–ª–µ–∫—Ü—ñ—è</td>\n<td>Collection</td>\n<td>–°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–∏—Ö –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è –º–Ω–æ–∂–∏–Ω–∏ –∑–Ω–∞—á–µ–Ω—å</td>\n</tr>\n</tbody></table>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä</h1>\n<table>\n<thead>\n<tr>\n<th>–ê–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∞</th>\n<th>–†–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞</th>\n<th>–ü–µ—Ä–µ–∫–ª–∞–¥</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>ES6</td>\n<td>ECMAScript 2015</td>\n<td>–í–µ—Ä—Å—ñ—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç—É JavaScript 2015 —Ä–æ–∫—É</td>\n</tr>\n<tr>\n<td>OOP</td>\n<td>Object-Oriented Programming</td>\n<td>–û–±'—î–∫—Ç–Ω–æ-–æ—Ä—ñ—î–Ω—Ç–æ–≤–∞–Ω–µ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>API</td>\n<td>Application Programming Interface</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–Ω–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–∞—Å—Ç–æ—Å—É–Ω–∫—É</td>\n</tr>\n<tr>\n<td>DOM</td>\n<td>Document Object Model</td>\n<td>–û–±'—î–∫—Ç–Ω–∞ –º–æ–¥–µ–ª—å –¥–æ–∫—É–º–µ–Ω—Ç–∞</td>\n</tr>\n<tr>\n<td>FIFO</td>\n<td>First In, First Out</td>\n<td>–ü–µ—Ä—à–∏–π –ø—Ä–∏–π—à–æ–≤ ‚Äî –ø–µ—Ä—à–∏–π –≤–∏–π—à–æ–≤</td>\n</tr>\n<tr>\n<td>HTTP</td>\n<td>HyperText Transfer Protocol</td>\n<td>–ü—Ä–æ—Ç–æ–∫–æ–ª –ø–µ—Ä–µ–¥–∞—á—ñ –≥—ñ–ø–µ—Ä—Ç–µ–∫—Å—Ç—É</td>\n</tr>\n<tr>\n<td>JSON</td>\n<td>JavaScript Object Notation</td>\n<td>–ù–æ—Ç–∞—Ü—ñ—è –æ–±'—î–∫—Ç—ñ–≤ JavaScript</td>\n</tr>\n<tr>\n<td>CDN</td>\n<td>Content Delivery Network</td>\n<td>–ú–µ—Ä–µ–∂–∞ –¥–æ—Å—Ç–∞–≤–∫–∏ –∫–æ–Ω—Ç–µ–Ω—Ç—É</td>\n</tr>\n<tr>\n<td>SPA</td>\n<td>Single Page Application</td>\n<td>–û–¥–Ω–æ—Å—Ç–æ—Ä—ñ–Ω–∫–æ–≤–∏–π –∑–∞—Å—Ç–æ—Å—É–Ω–æ–∫</td>\n</tr>\n</tbody></table>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
