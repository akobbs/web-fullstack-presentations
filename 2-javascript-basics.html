">// for...of ‚Äî —ñ—Ç–µ—Ä–∞—Ü—ñ—è –ø–æ –∑–Ω–∞—á–µ–Ω–Ω—è—Ö (ES6)</span>\n<span class=\"hljs-keyword\">const</span> colors = [<span class=\"hljs-string\">\"red\"</span>, <span class=\"hljs-string\">\"green\"</span>, <span class=\"hljs-string\">\"blue\"</span>];\n<span class=\"hljs-keyword\">for</span> (<span class=\"hljs-keyword\">const</span> color <span class=\"hljs-keyword\">of</span> colors) {\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(color);\n}\n\n<span class=\"hljs-comment\">// for...in ‚Äî —ñ—Ç–µ—Ä–∞—Ü—ñ—è –ø–æ –∫–ª—é—á–∞—Ö –æ–±'—î–∫—Ç–∞</span>\n<span class=\"hljs-keyword\">const</span> user = { <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"John\"</span>, <span class=\"hljs-attr\">age</span>: <span class=\"hljs-number\">30</span> };\n<span class=\"hljs-keyword\">for</span> (<span class=\"hljs-keyword\">const</span> key <span class=\"hljs-keyword\">in</span> user) {\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-string\">`<span class=\"hljs-subst\">${key}</span>: <span class=\"hljs-subst\">${user[key]}</span>`</span>);\n}</code></pre>","<h1>üõë –ö–µ—Ä—É–≤–∞–Ω–Ω—è —Ü–∏–∫–ª–∞–º–∏</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> <code>break</code> —Ç–∞ <code>continue</code> –¥–æ–∑–≤–æ–ª—è—é—Ç—å —Ç–æ—á–Ω–æ –∫–æ–Ω—Ç—Ä–æ–ª—é–≤–∞—Ç–∏ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è —Ü–∏–∫–ª—ñ–≤.</p>\n<h2>üîß break —Ç–∞ continue</h2>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// break ‚Äî –ø–æ–≤–Ω–µ –ø—Ä–∏–ø–∏–Ω–µ–Ω–Ω—è —Ü–∏–∫–ª—É</span>\n<span class=\"hljs-keyword\">for</span> (<span class=\"hljs-keyword\">let</span> i = <span class=\"hljs-number\">0</span>; i &lt; <span class=\"hljs-number\">10</span>; i++) {\n  <span class=\"hljs-keyword\">if</span> (i === <span class=\"hljs-number\">5</span>) <span class=\"hljs-keyword\">break</span>; <span class=\"hljs-comment\">// –í–∏—Ö—ñ–¥ –∑ —Ü–∏–∫–ª—É</span>\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(i); <span class=\"hljs-comment\">// 0, 1, 2, 3, 4</span>\n}\n\n<span class=\"hljs-comment\">// continue ‚Äî –ø—Ä–æ–ø—É—Å–∫ –ø–æ—Ç–æ—á–Ω–æ—ó —ñ—Ç–µ—Ä–∞—Ü—ñ—ó</span>\n<span class=\"hljs-keyword\">for</span> (<span class=\"hljs-keyword\">let</span> i = <span class=\"hljs-number\">0</span>; i &lt; <span class=\"hljs-number\">5</span>; i++) {\n  <span class=\"hljs-keyword\">if</span> (i === <span class=\"hljs-number\">2</span>) <span class=\"hljs-keyword\">continue</span>; <span class=\"hljs-comment\">// –ü—Ä–æ–ø—É—Å—Ç–∏—Ç–∏ i = 2</span>\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(i); <span class=\"hljs-comment\">// 0, 1, 3, 4</span>\n}</code></pre><h2>üè∑Ô∏è –ú—ñ—Ç–∫–∏ (labels)</h2>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –ú—ñ—Ç–∫–∞ –¥–ª—è –≤–∫–ª–∞–¥–µ–Ω–∏—Ö —Ü–∏–∫–ª—ñ–≤</span>\n<span class=\"hljs-attr\">outer</span>: <span class=\"hljs-keyword\">for</span> (<span class=\"hljs-keyword\">let</span> i = <span class=\"hljs-number\">0</span>; i &lt; <span class=\"hljs-number\">3</span>; i++) {\n  <span class=\"hljs-keyword\">for</span> (<span class=\"hljs-keyword\">let</span> j = <span class=\"hljs-number\">0</span>; j &lt; <span class=\"hljs-number\">3</span>; j++) {\n    <span class=\"hljs-keyword\">if</span> (i === <span class=\"hljs-number\">1</span> &amp;&amp; j === <span class=\"hljs-number\">1</span>) {\n      <span class=\"hljs-keyword\">break</span> outer; <span class=\"hljs-comment\">// –í–∏—Ö—ñ–¥ –∑ –æ–±–æ—Ö —Ü–∏–∫–ª—ñ–≤</span>\n    }\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-string\">`i=<span class=\"hljs-subst\">${i}</span>, j=<span class=\"hljs-subst\">${j}</span>`</span>);\n  }\n}</code></pre><div class=\"warning\"><strong>‚ö†Ô∏è –ó–∞—Å—Ç–µ—Ä–µ–∂–µ–Ω–Ω—è</strong> <p>–ú—ñ—Ç–∫–∏ —Ä—ñ–¥–∫–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å—Å—è –≤ —Å—É—á–∞—Å–Ω–æ–º—É –∫–æ–¥—ñ. –ó–∞–∑–≤–∏—á–∞–π –∫—Ä–∞—â–µ —Ä–µ—Ñ–∞–∫—Ç–æ—Ä–∏—Ç–∏ –∫–æ–¥, –≤–∏–Ω–æ—Å—è—á–∏ –ª–æ–≥—ñ–∫—É —É —Ñ—É–Ω–∫—Ü—ñ—ó.</p>\n</div>\n\n","<h1>‚öôÔ∏è –§—É–Ω–∫—Ü—ñ—ó: –æ–≥–æ–ª–æ—à–µ–Ω–Ω—è</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–§—É–Ω–∫—Ü—ñ—è</strong> ‚Äî –±–ª–æ–∫ –∫–æ–¥—É, —è–∫–∏–π –º–æ–∂–Ω–∞ –≤–∏–∫–ª–∏–∫–∞—Ç–∏ –±–∞–≥–∞—Ç–æ—Ä–∞–∑–æ–≤–æ –∑ —Ä—ñ–∑–Ω–∏–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> JavaScript –º–∞—î –∫—ñ–ª—å–∫–∞ —Å–ø–æ—Å–æ–±—ñ–≤ –æ–≥–æ–ª–æ—à–µ–Ω–Ω—è —Ñ—É–Ω–∫—Ü—ñ–π, –∫–æ–∂–µ–Ω –∑ —è–∫–∏—Ö –º–∞—î —Å–≤–æ—ó –æ—Å–æ–±–ª–∏–≤–æ—Å—Ç—ñ.</p>\n<h2>üìù –°–ø–æ—Å–æ–±–∏ –æ–≥–æ–ª–æ—à–µ–Ω–Ω—è</h2>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// 1. Function Declaration ‚Äî –ø—ñ–¥–Ω—ñ–º–∞—î—Ç—å—Å—è (hoisting)</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">greet</span>(<span class=\"hljs-params\">name</span>) {\n  <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`Hello, <span class=\"hljs-subst\">${name}</span>!`</span>;\n}\n\n<span class=\"hljs-comment\">// 2. Function Expression ‚Äî –Ω–µ –ø—ñ–¥–Ω—ñ–º–∞—î—Ç—å—Å—è</span>\n<span class=\"hljs-keyword\">const</span> greet = <span class=\"hljs-keyword\">function</span> (<span class=\"hljs-params\">name</span>) {\n  <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`Hello, <span class=\"hljs-subst\">${name}</span>!`</span>;\n};\n\n<span class=\"hljs-comment\">// 3. Arrow Function (ES6) ‚Äî –∫–æ–º–ø–∞–∫—Ç–Ω–∏–π —Å–∏–Ω—Ç–∞–∫—Å–∏—Å</span>\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-title function_\">greet</span> = (<span class=\"hljs-params\">name</span>) =&gt; <span class=\"hljs-string\">`Hello, <span class=\"hljs-subst\">${name}</span>!`</span>;\n\n<span class=\"hljs-comment\">// 4. Shorthand method (–≤ –æ–±'—î–∫—Ç–∞—Ö)</span>\n<span class=\"hljs-keyword\">const</span> obj = {\n  <span class=\"hljs-title function_\">greet</span>(<span class=\"hljs-params\">name</span>) {\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`Hello, <span class=\"hljs-subst\">${name}</span>!`</span>;\n  },\n};</code></pre><h2>üîÑ Hoisting (–ø—ñ–¥–Ω—è—Ç—Ç—è) –¥–ª—è —Ñ—É–Ω–∫—Ü—ñ–π</h2>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// ‚úÖ Function Declaration ‚Äî –º–æ–∂–Ω–∞ –≤–∏–∫–ª–∏–∫–∞—Ç–∏ –î–û –æ–≥–æ–ª–æ—à–µ–Ω–Ω—è</span>\n<span class=\"hljs-title function_\">sayHello</span>(<span class=\"hljs-string\">\"John\"</span>); <span class=\"hljs-comment\">// 'Hello, John!' ‚Äî –ø—Ä–∞—Ü—é—î!</span>\n\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">sayHello</span>(<span class=\"hljs-params\">name</span>) {\n  <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`Hello, <span class=\"hljs-subst\">${name}</span>!`</span>;\n}\n\n<span class=\"hljs-comment\">// ‚ùå Function Expression ‚Äî –ù–ï –º–æ–∂–Ω–∞ –≤–∏–∫–ª–∏–∫–∞—Ç–∏ –¥–æ –æ–≥–æ–ª–æ—à–µ–Ω–Ω—è</span>\n<span class=\"hljs-title function_\">sayGoodbye</span>(<span class=\"hljs-string\">\"John\"</span>); <span class=\"hljs-comment\">// ‚ùå ReferenceError: Cannot access 'sayGoodbye' before initialization</span>\n\n<span class=\"hljs-keyword\">const</span> sayGoodbye = <span class=\"hljs-keyword\">function</span> (<span class=\"hljs-params\">name</span>) {\n  <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`Goodbye, <span class=\"hljs-subst\">${name}</span>!`</span>;\n};</code></pre><div class=\"tip\"><strong>üí° Hoisting (–ø—ñ–¥–Ω—è—Ç—Ç—è) –¥–ª—è —Ñ—É–Ω–∫—Ü—ñ–π</strong> <p><strong>Function Declaration</strong> –ø–æ–≤–Ω—ñ—Å—Ç—é –ø—ñ–¥–Ω—ñ–º–∞—î—Ç—å—Å—è ‚Äî —ñ –æ–≥–æ–ª–æ—à–µ–Ω–Ω—è, —ñ —Ç—ñ–ª–æ —Ñ—É–Ω–∫—Ü—ñ—ó. –¢–æ–º—É —ó—ó –º–æ–∂–Ω–∞ –≤–∏–∫–ª–∏–∫–∞—Ç–∏ –≤ –±  –∑–Ω–∞—á–µ–Ω–Ω—è</span>\n<span class=\"hljs-keyword\">const</span> sum = numbers.<span class=\"hljs-title function_\">reduce</span>(<span class=\"hljs-function\">(<span class=\"hljs-params\">acc, n</span>) =&gt;</span> acc + n, <span class=\"hljs-number\">0</span>); <span class=\"hljs-comment\">// 15</span>\n\n<span class=\"hljs-comment\">// –õ–∞–Ω—Ü—é–∂–æ–∫ –≤–∏–∫–ª–∏–∫—ñ–≤ (chaining)</span>\n<span class=\"hljs-keyword\">const</span> result = numbers\n  .<span class=\"hljs-title function_\">filter</span>(<span class=\"hljs-function\">(<span class=\"hljs-params\">n</span>) =&gt;</span> n &gt; <span class=\"hljs-number\">2</span>) <span class=\"hljs-comment\">// [3, 4, 5]</span>\n  .<span class=\"hljs-title function_\">map</span>(<span class=\"hljs-function\">(<span class=\"hljs-params\">n</span>) =&gt;</span> n * <span class=\"hljs-number\">10</span>) <span class=\"hljs-comment\">// [30, 40, 50]</span>\n  .<span class=\"hljs-title function_\">reduce</span>(<span class=\"hljs-function\">(<span class=\"hljs-params\">a, b</span>) =&gt;</span> a + b); <span class=\"hljs-comment\">// 120</span></code></pre><div class=\"tip\"><strong>üí° Best Practice</strong> <p>–ú–µ—Ç–æ–¥–∏ <code>map</code>, <code>filter</code>, <code>reduce</code> –Ω–µ –º—É—Ç—É—é—Ç—å –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–∏–π –º–∞—Å–∏–≤ ‚Äî –≤–æ–Ω–∏ –ø–æ–≤–µ—Ä—Ç–∞—é—Ç—å –Ω–æ–≤–∏–π. –¶–µ –≤–∞–∂–ª–∏–≤–æ –¥–ª—è –ø–µ—Ä–µ–¥–±–∞—á—É–≤–∞–Ω–æ—Å—Ç—ñ –∫–æ–¥—É.</p>\n</div>\n\n","<h1>üì¶ –û–±'—î–∫—Ç–∏</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–û–±'—î–∫—Ç</strong> ‚Äî –∫–æ–ª–µ–∫—Ü—ñ—è –ø–∞—Ä \"–∫–ª—é—á-–∑–Ω–∞—á–µ–Ω–Ω—è\", –¥–µ –∫–ª—é—á—ñ ‚Äî —Ä—è–¥–∫–∏ (–∞–±–æ Symbol), –∞ –∑–Ω–∞—á–µ–Ω–Ω—è ‚Äî –±—É–¥—å-—è–∫—ñ —Ç–∏–ø–∏.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –û–±'—î–∫—Ç–∏ ‚Äî —Ñ—É–Ω–¥–∞–º–µ–Ω—Ç–∞–ª—å–Ω–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–∏—Ö JavaScript. –ú–∞–π–∂–µ –≤—Å–µ –≤ JS —î –æ–±'—î–∫—Ç–æ–º.</p>\n<h2>üîß –°—Ç–≤–æ—Ä–µ–Ω–Ω—è —Ç–∞ –¥–æ—Å—Ç—É–ø</h2>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –õ—ñ—Ç–µ—Ä–∞–ª—å–Ω–∏–π —Å–∏–Ω—Ç–∞–∫—Å–∏—Å (–Ω–∞–π–ø–æ—à–∏—Ä–µ–Ω—ñ—à–∏–π)</span>\n<span class=\"hljs-keyword\">const</span> user = {\n  <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"John\"</span>,\n  <span class=\"hljs-attr\">age</span>: <span class=\"hljs-number\">30</span>,\n  <span class=\"hljs-string\">\"complex-key\"</span>: <span class=\"hljs-string\">\"value\"</span>, <span class=\"hljs-comment\">// –ö–ª—é—á –∑ –¥–µ—Ñ—ñ—Å–æ–º</span>\n  <span class=\"hljs-title function_\">greet</span>(<span class=\"hljs-params\"></span>) {\n    <span class=\"hljs-comment\">// –ú–µ—Ç–æ–¥</span>\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`Hi, I'm <span class=\"hljs-subst\">${<span class=\"hljs-variable language_\">this</span>.name}</span>`</span>;\n  },\n};\n\n<span class=\"hljs-comment\">// –î–æ—Å—Ç—É–ø –¥–æ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç–µ–π</span>\nuser.<span class=\"hljs-property\">name</span>; <span class=\"hljs-comment\">// 'John' ‚Äî —á–µ—Ä–µ–∑ –∫—Ä–∞–ø–∫—É</span>\nuser[<span class=\"hljs-string\">\"complex-key\"</span>]; <span class=\"hljs-comment\">// 'value' ‚Äî —á–µ—Ä–µ–∑ –¥—É–∂–∫–∏</span>\nuser.<span class=\"hljs-title function_\">greet</span>(); <span class=\"hljs-comment\">// \"Hi, I'm John\"</span>\n\n<span class=\"hljs-comment\">// –î–∏–Ω–∞–º—ñ—á–Ω–∏–π –¥–æ—Å—Ç—É–ø</span>\n<span class=\"hljs-keyword\">const</span> key = <span class=\"hljs-string\">\"age\"</span>;\nuser[key]; <span class=\"hljs-comment\">// 30</span></code></pre><h2>üõ†Ô∏è –ö–æ—Ä–∏—Å–Ω—ñ –º–µ—Ç–æ–¥–∏</h2>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">const</span> obj = { <span class=\"hljs-attr\">a</span>: <span class=\"hljs-number\">1</span>, <span class=\"hljs-attr\">b</span>: <span class=\"hljs-number\">2</span>, <span class=\"hljs-attr\">c</span>: <span class=\"hljs-number\">3</span> };\n\n<span class=\"hljs-title class_\">Object</span>.<span class=\"hljs-title function_\">keys</span>(obj); <span class=\"hljs-comment\">// ['a', 'b', 'c']</span>\n<span class=\"hljs-title class_\">Object</span>.<span class=\"hljs-title function_\">values</span>(obj); <span class=\"hljs-comment\">// [1, 2, 3]</span>\n<span class=\"hljs-title class_\">Object</span>.<span class=\"hljs-title function_\">entries</span>(obj); <span class=\"hljs-comment\">// [['a', 1], ['b', 2], ['c', 3]]</span>\n<span class=\"hljs-title class_\">Object</span>.<span class=\"hljs-title function_\">assign</span>({}, obj); <span class=\"hljs-comment\">// –ü–æ–≤–µ—Ä—Ö–Ω–µ–≤–∞ –∫–æ–ø—ñ—è</span></code></pre>","<h1>üîì –î–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü—ñ—è —Ç–∞ Spread</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –î–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü—ñ—è (ES6) –¥–æ–∑–≤–æ–ª—è—î –∑—Ä—É—á–Ω–æ \"—Ä–æ–∑–ø–∞–∫–æ–≤—É–≤–∞—Ç–∏\" –∑–Ω–∞—á–µ–Ω–Ω—è, –∞ Spread ‚Äî \"—Ä–æ–∑–≥–æ—Ä—Ç–∞—Ç–∏\" –º–∞—Å–∏–≤–∏ —Ç–∞ –æ–±'—î–∫—Ç–∏.</p>\n<h2>üì¶ –î–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü—ñ—è –æ–±'—î–∫—Ç—ñ–≤</h2>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">const</span> user = { <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"John\"</span>, <span class=\"hljs-attr\">age</span>: <span class=\"hljs-number\">30</span>, <span class=\"hljs-attr\">city</span>: <span class=\"hljs-string\">\"Kyiv\"</span> };\n\n<span class=\"hljs-comment\">// –ë–∞–∑–æ–≤–∞ –¥–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü—ñ—è</span>\n<span class=\"hljs-keyword\">const</span> { name, age } = user;\n<span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(name, age); <span class=\"hljs-comment\">// 'John', 30</span>\n\n<span class=\"hljs-comment\">// –ü–µ—Ä–µ–π–º–µ–Ω—É–≤–∞–Ω–Ω—è</span>\n<span class=\"hljs-keyword\">const</span> { <span class=\"hljs-attr\">name</span>: userName } = user;\n\n<span class=\"hljs-comment\">// –ó–Ω–∞—á–µ–Ω–Ω—è –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º</span>\n<span class=\"hljs-keyword\">const</span> { country = <span class=\"hljs-string\">\"Ukraine\"</span> } = user;\n\n<span class=\"hljs-comment\">// –í–∫–ª–∞–¥–µ–Ω–∞ –¥–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü—ñ—è</span>\n<span class=\"hljs-keyword\">const</span> company = {\n  <span class=\"hljs-attr\">ceo</span>: { <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"Tim\"</span>, <span class=\"hljs-attr\">surname</span>: <span class=\"hljs-string\">\"Cook\"</span> },\n};\n<span class=\"hljs-keyword\">const</span> {\n  <span class=\"hljs-attr\">ceo</span>: { <span class=\"hljs-attr\">name</span>: ceoName },\n} = company;</code></pre><h2>üìö –î–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü—ñ—è –º–∞—Å–∏–≤—ñ–≤</h2>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">const</span> colors = [<span class=\"hljs-string\">\"red\"</span>, <span class=\"hljs-string\">\"green\"</span>, <span class=\"hljs-string\">\"blue\"</span>];\n\n<span class=\"hljs-comment\">// –ë–∞–∑–æ–≤–∞</span>\n<span class=\"hljs-keyword\">const</span> [first, second] = colors; <span class=\"hljs-comment\">// 'red', 'green'</span>\n\n<span class=\"hljs-comment\">// –ü—Ä–æ–ø—É—Å–∫ –µ–ª–µ–º–µ–Ω—Ç—ñ–≤</span>\n<span class=\"hljs-keyword\">const</span> [, , third] = colors; <span class=\"hljs-comment\">// 'blue'</span>\n\n<span class=\"hljs-comment\">// Rest pattern (–∑–±–∏—Ä–∞—î —Ä–µ—à—Ç—É –≤ –º–∞—Å–∏–≤)</span>\n<span class=\"hljs-keyword\">const</span> [head, ...tail] = colors; <span class=\"hljs-comment\">// 'red', ['green', 'blue']</span>\n\n<span class=\"hljs-comment\">// Swap –±–µ–∑ —Ç–∏–º—á–∞—Å–æ–≤–æ—ó –∑–º—ñ–Ω–Ω–æ—ó</span>\n<span class=\"hljs-keyword\">let</span> a = <span class=\"hljs-number\">1</span>,\n  b = <span class=\"hljs-number\">2</span>;\n[a, b] = [b, a]; <span class=\"hljs-comment\">// a = 2, b = 1</span></code></pre><h2>üîÑ Spread –æ–ø–µ—Ä–∞—Ç–æ—Ä (—Ä–æ–∑–≥–æ—Ä—Ç–∞–Ω–Ω—è)</h2>\n<pre><code class=\"language-javascript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –ö–æ–ø—ñ—é–≤–∞–Ω–Ω—è –º–∞—Å–∏–≤—É</span>\n<span class=\"hljs-keyword\">const</span> original = [<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">3</span>];\n<span class=\"hljs-keyword\">const</span> copy = [...original]; <span class=\"hljs-comment\">// [1, 2, 3] ‚Äî –Ω–æ–≤–∞ –∫–æ–ø—ñ—è!</span>\n\n<span class=\"hljs-comment\">// –û–±'—î–¥–Ω–∞–Ω–Ω—è –º–∞—Å–∏–≤—ñ–≤</span>\n<span class=\"hljs-keyword\">const</span> arr1 = [<span class=\"hljs-number\">1</span>, <span class=\"hljs-number\">2</span>];\n<span class=\"hljs-keyword\">const</span> arr2 = [<span class=\"hljs-number\">3</span>, <span class=\"hljs-number\">4</span>];\n<span class=\"hljs-keyword\">const</span> merged = [...arr1, ...arr2]; <span class=\"hljs-comment\">// [1, 2, 3, 4]</span>\n\n<span class=\"hljs-comment\">// –ö–æ–ø—ñ—é–≤–∞–Ω–Ω—è –æ–±'—î–∫—Ç–∞</span>\n<span class=\"hljs-keyword\">const</span> user = { <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"John\"</span>, <span class=\"hljs-attr\">age</span>: <span class=\"hljs-number\">30</span> };\n<span class=\"hljs-keyword\">const</span> userCopy = { ...user, <span class=\"hljs-attr\">city</span>: <span class=\"hljs-string\">\"Kyiv\"</span> }; <span class=\"hljs-comment\">// –ö–æ–ø—ñ—è + –Ω–æ–≤–µ –ø–æ–ª–µ</span>\n\n<span class=\"hljs-comment\">// –ü–µ—Ä–µ–¥–∞—á–∞ –∞—Ä–≥—É–º–µ–Ω—Ç—ñ–≤</span>\n<span class=\"hljs-keyword\">const</span> numbers = [<span class=\"hljs-number\">5</span>, <span class=\"hljs-number\">2</span>, <span class=\"hljs-number\">8</span>, <span class=\"hljs-number\">1</span>];\n<span class=\"hljs-title class_\">Math</span>.<span class=\"hljs-title function_\">max</span>(...numbers); <span class=\"hljs-comment\">// 8</span></code></pre><div class=\"tip\"><strong>üí° Rest vs Spread</strong> <p><strong>Rest</strong> <code>...</code> (–≤ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞—Ö/–¥–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü—ñ—ó) ‚Äî <strong>–∑–±–∏—Ä–∞—î</strong> –µ–ª–µ–º–µ–Ω—Ç–∏ –≤ –º–∞—Å–∏–≤.<br><strong>Spread</strong> <code>...</code> (—É –≤–∏—Ä–∞–∑–∞—Ö) ‚Äî <strong>—Ä–æ–∑–≥–æ—Ä—Ç–∞—î</strong> –º–∞—Å–∏–≤/–æ–±'—î–∫—Ç –Ω–∞ –æ–∫—Ä–µ–º—ñ –µ–ª–µ–º–µ–Ω—Ç–∏.</p>\n</div>\n\n","<h1>‚úÖ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<div class=\"success\"><strong>‚úÖ –ü—ñ–¥—Å—É–º–æ–∫ –ª–µ–∫—Ü—ñ—ó</strong> <p><strong>üìå –©–æ –º–∏ –ø–æ–≤—Ç–æ—Ä–∏–ª–∏:</strong></p>\n<ol>\n<li><p><strong>–ó–º—ñ–Ω–Ω—ñ:</strong> –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ <code>const</code> –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º, <code>let</code> –¥–ª—è –∑–º—ñ–Ω–Ω–∏—Ö –∑–Ω–∞—á–µ–Ω—å, —É–Ω–∏–∫–∞–π—Ç–µ <code>var</code></p>\n</li>\n<li><p><strong>–¢–∏–ø–∏ –¥–∞–Ω–∏—Ö:</strong> 7 –ø—Ä–∏–º—ñ—Ç–∏–≤–Ω–∏—Ö —Ç–∏–ø—ñ–≤ + –æ–±'—î–∫—Ç; JavaScript –º–∞—î –¥–∏–Ω–∞–º—ñ—á–Ω—É —Ç–∏–ø—ñ–∑–∞—Ü—ñ—é</p>\n</li>\n<li><p><strong>–û–ø–µ—Ä–∞—Ç–æ—Ä–∏:</strong> –∑–∞–≤–∂–¥–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–π—Ç–µ <code>===</code> –∑–∞–º—ñ—Å—Ç—å <code>==</code> –¥–ª—è —É–Ω–∏–∫–Ω–µ–Ω–Ω—è –Ω–µ–æ—á–µ–≤–∏–¥–Ω–∏—Ö –ø–æ–º–∏–ª–æ–∫</p>\n</li>\n<li><p><strong>–¶–∏–∫–ª–∏:</strong> <code>for...of</code> –¥–ª—è —ñ—Ç–µ—Ä–∞—Ü—ñ—ó –∑–Ω–∞—á–µ–Ω—å, <code>for...in</code> –¥–ª—è –∫–ª—é—á—ñ–≤ –æ–±'—î–∫—Ç—ñ–≤</p>\n</li>\n<li><p><strong>–§—É–Ω–∫—Ü—ñ—ó:</strong> —Å—Ç—Ä—ñ–ª–∫–æ–≤—ñ —Ñ—É–Ω–∫—Ü—ñ—ó (<code>=&gt;</code>) –¥–ª—è –∫–æ—Ä–æ—Ç–∫–∏—Ö –≤–∏—Ä–∞–∑—ñ–≤, –∑–≤–∏—á–∞–π–Ω—ñ ‚Äî –∫–æ–ª–∏ –ø–æ—Ç—Ä—ñ–±–µ–Ω <code>this</code> –∞–±–æ hoisting</p>\n</li>\n<li><p><strong>–ú–∞—Å–∏–≤–∏:</strong> –º–µ—Ç–æ–¥–∏ <code>map</code>, <code>filter</code>, <code>reduce</code> ‚Äî –æ—Å–Ω–æ–≤–∞ —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ–≥–æ –ø—ñ–¥—Ö–æ–¥—É –≤ JS</p>\n</li>\n<li><p><strong>–û–±'—î–∫—Ç–∏:</strong> –¥–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü—ñ—è —Å–ø—Ä–æ—â—É—î —Ä–æ–±–æ—Ç—É –∑ –¥–∞–Ω–∏–º–∏</p>\n</li>\n</ol>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p>ü§î –Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ <code>let</code>, <code>const</code> —Ç–∞ <code>var</code>? –ß–æ–º—É <code>var</code> –≤–≤–∞–∂–∞—î—Ç—å—Å—è –∑–∞—Å—Ç–∞—Ä—ñ–ª–∏–º?</p>\n</li>\n<li><p>ü§î –Ø–∫—ñ –ø—Ä–∏–º—ñ—Ç–∏–≤–Ω—ñ —Ç–∏–ø–∏ –¥–∞–Ω–∏—Ö —î –≤ JavaScript? –ß–∏–º –≤–æ–Ω–∏ –≤—ñ–¥—Ä—ñ–∑–Ω—è—é—Ç—å—Å—è –≤—ñ–¥ –æ–±'—î–∫—Ç—ñ–≤?</p>\n</li>\n<li><p>ü§î –ß–æ–º—É <code>0.1 + 0.2 !== 0.3</code> —ñ —è–∫ –∑ —Ü–∏–º –ø—Ä–∞—Ü—é–≤–∞—Ç–∏?</p>\n</li>\n<li><p>ü§î –Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ <code>==</code> —Ç–∞ <code>===</code>? –ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥, –¥–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è.</p>\n</li>\n<li><p>ü§î –ß–∏–º –≤—ñ–¥—Ä—ñ–∑–Ω—è—é—Ç—å—Å—è <code>for...in</code> —Ç–∞ <code>for...of</code>? –ö–æ–ª–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –∫–æ–∂–µ–Ω?</p>\n</li>\n<li><p>ü§î –©–æ —Ç–∞–∫–µ hoisting —ñ —è–∫ –≤—ñ–Ω –≤–ø–ª–∏–≤–∞—î –Ω–∞ Function Declaration vs Function Expression?</p>\n</li>\n<li><p>ü§î –Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ –º–µ—Ç–æ–¥–∞–º–∏ –º–∞—Å–∏–≤—ñ–≤ <code>map</code>, <code>filter</code> —Ç–∞ <code>reduce</code>? –î–ª—è —á–æ–≥–æ –∫–æ–∂–µ–Ω?</p>\n</li>\n</ol>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>English</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–ó–º—ñ–Ω–Ω–∞</td>\n<td>Variable</td>\n<td>–Ü–º–µ–Ω–æ–≤–∞–Ω–∞ –æ–±–ª–∞—Å—Ç—å –ø–∞–º'—è—Ç—ñ –¥–ª—è –∑–±–µ—Ä—ñ–≥–∞–Ω–Ω—è –∑–Ω–∞—á–µ–Ω—å</td>\n</tr>\n<tr>\n<td>–¢–∏–ø –¥–∞–Ω–∏—Ö</td>\n<td>Data type</td>\n<td>–ö–ª–∞—Å–∏—Ñ—ñ–∫–∞—Ü—ñ—è –¥–∞–Ω–∏—Ö, —â–æ –≤–∏–∑–Ω–∞—á–∞—î –¥–æ–ø—É—Å—Ç–∏–º—ñ –æ–ø–µ—Ä–∞—Ü—ñ—ó</td>\n</tr>\n<tr>\n<td>–ü—Ä–∏–º—ñ—Ç–∏–≤</td>\n<td>Primitive</td>\n<td>–ë–∞–∑–æ–≤–∏–π —Ç–∏–ø –¥–∞–Ω–∏—Ö, —â–æ –Ω–µ —î –æ–±'—î–∫—Ç–æ–º</td>\n</tr>\n<tr>\n<td>–û–±–ª–∞—Å—Ç—å –≤–∏–¥–∏–º–æ—Å—Ç—ñ</td>\n<td>Scope</td>\n<td>–ö–æ–Ω—Ç–µ–∫—Å—Ç, –≤ —è–∫–æ–º—É –∑–º—ñ–Ω–Ω–∞ –¥–æ—Å—Ç—É–ø–Ω–∞</td>\n</tr>\n<tr>\n<td>Hoisting</td>\n<td>Hoisting</td>\n<td>–ü—ñ–¥–Ω—è—Ç—Ç—è –æ–≥–æ–ª–æ—à–µ–Ω—å –Ω–∞ –ø–æ—á–∞—Ç–æ–∫ –æ–±–ª–∞—Å—Ç—ñ –≤–∏–¥–∏–º–æ—Å—Ç—ñ</td>\n</tr>\n<tr>\n<td>–§—É–Ω–∫—Ü—ñ—è</td>\n<td>Function</td>\n<td>–ë–ª–æ–∫ –∫–æ–¥—É, —â–æ –≤–∏–∫–æ–Ω—É—î –ø–µ–≤–Ω—É –∑–∞–¥–∞—á—É</td>\n</tr>\n<tr>\n<td>–ú–∞—Å–∏–≤</td>\n<td>Array</td>\n<td>–í–ø–æ—Ä—è–¥–∫–æ–≤–∞–Ω–∞ –∫–æ–ª–µ–∫—Ü—ñ—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤</td>\n</tr>\n<tr>\n<td>–û–±'—î–∫—Ç</td>\n<td>Object</td>\n<td>–ö–æ–ª–µ–∫—Ü—ñ—è –ø–∞—Ä –∫–ª—é—á-–∑–Ω–∞—á–µ–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>–î–µ—Å—Ç—Ä—É–∫—Ç—É—Ä–∏–∑–∞—Ü—ñ—è</td>\n<td>Destructuring</td>\n<td>–°–∏–Ω—Ç–∞–∫—Å–∏—Å —Ä–æ–∑–ø–∞–∫–æ–≤—É–≤–∞–Ω–Ω—è –∑–Ω–∞—á–µ–Ω—å</td>\n</tr>\n<tr>\n<td>–Ü—Ç–µ—Ä–∞—Ü—ñ—è</td>\n<td>Iteration</td>\n<td>–ü–æ—Å–ª—ñ–¥–æ–≤–Ω–∏–π –ø—Ä–æ—Ö—ñ–¥ –ø–æ –µ–ª–µ–º–µ–Ω—Ç–∞—Ö –∫–æ–ª–µ–∫—Ü—ñ—ó</td>\n</tr>\n</tbody></table>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä</h1>\n<table>\n<thead>\n<tr>\n<th>–ê–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∞</th>\n<th>–†–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞</th>\n<th>–ü–µ—Ä–µ–∫–ª–∞–¥</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>JS</td>\n<td>JavaScript</td>\n<td>JavaScript</td>\n</tr>\n<tr>\n<td>ES</td>\n<td>ECMAScript</td>\n<td>–°—Ç–∞–Ω–¥–∞—Ä—Ç ECMAScript</td>\n</tr>\n<tr>\n<td>ES6</td>\n<td>ECMAScript 2015</td>\n<td>–í–µ—Ä—Å—ñ—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç—É 2015 —Ä–æ–∫—É</td>\n</tr>\n<tr>\n<td>TDZ</td>\n<td>Temporal Dead Zone</td>\n<td>–¢–∏–º—á–∞—Å–æ–≤–∞ –º–µ—Ä—Ç–≤–∞ –∑–æ–Ω–∞</td>\n</tr>\n<tr>\n<td>NaN</td>\n<td>Not a Number</td>\n<td>–ù–µ —á–∏—Å–ª–æ</td>\n</tr>\n<tr>\n<td>API</td>\n<td>Application Programming Interface</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–Ω–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–∞—Å—Ç–æ—Å—É–Ω–∫—É</td>\n</tr>\n<tr>\n<td>SPA</td>\n<td>Single Page Application</td>\n<td>–û–¥–Ω–æ—Å—Ç–æ—Ä—ñ–Ω–∫–æ–≤–∏–π –∑–∞—Å—Ç–æ—Å—É–Ω–æ–∫</td>\n</tr>\n<tr>\n<td>DOM</td>\n<td>Document Object Model</td>\n<td>–û–±'—î–∫—Ç–Ω–∞ –º–æ–¥–µ–ª—å –¥–æ–∫—É–º–µ–Ω—Ç–∞</td>\n</tr>\n<tr>\n<td>IDE</td>\n<td>Integrated Development Environment</td>\n<td>–Ü–Ω—Ç–µ–≥—Ä–æ–≤–∞–Ω–µ —Å–µ—Ä–µ–¥–æ–≤–∏—â–µ —Ä–æ–∑—Ä–æ–±–∫–∏</td>\n</tr>\n</tbody></table>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
