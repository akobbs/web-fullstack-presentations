<!DOCTYPE html><html lang="uk"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>TypeScript: —Ä–æ–∑—à–∏—Ä–µ–Ω—ñ –º–æ–∂–ª–∏–≤–æ—Å—Ç—ñ</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css"><style>* {

        /* –ü–æ–≤–Ω–æ–µ–∫—Ä–∞–Ω–Ω–∏–π —Ä–µ–∂–∏–º - –∑–±–µ—Ä—ñ–≥–∞—î–º–æ –æ—Ä–∏–≥—ñ–Ω–∞–ª—å–Ω–∏–π —Ñ–æ–Ω */

—ó —Ç–∏–ø—ñ–≤</li>\n<li>üß© Union, intersection —Ç–∞ literal types</li>\n<li>üè∑Ô∏è Discriminated unions —Ç–∞ mapped types</li>\n<li>üîë <code>keyof</code>, <code>typeof</code>, conditional —Ç–∞ template literal types</li>\n<li>üõ°Ô∏è Type guards —Ç–∞ –∑–≤—É–∂–µ–Ω–Ω—è —Ç–∏–ø—ñ–≤</li>\n<li>‚úÖ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏ —Ç–∞ –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</li>\n</ol>\n","<h1>üß¨ Generics: –Ω–∞–≤—ñ—â–æ –ø–æ—Ç—Ä—ñ–±–Ω—ñ?</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>Generics</strong> (—É–∑–∞–≥–∞–ª—å–Ω–µ–Ω—ñ —Ç–∏–ø–∏) ‚Äî –º–µ—Ö–∞–Ω—ñ–∑–º, —â–æ –¥–æ–∑–≤–æ–ª—è—î —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç–∏, —è–∫—ñ –ø—Ä–∞—Ü—é—é—Ç—å –∑ —Ä—ñ–∑–Ω–∏–º–∏ —Ç–∏–ø–∞–º–∏ –¥–∞–Ω–∏—Ö, –∑–±–µ—Ä—ñ–≥–∞—é—á–∏ –ø—Ä–∏ —Ü—å–æ–º—É –ø–æ–≤–Ω—É —Ç–∏–ø–æ–±–µ–∑–ø–µ–∫—É.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> Generics –≤–∏—Ä—ñ—à—É—é—Ç—å –ø—Ä–æ–±–ª–µ–º—É –¥—É–±–ª—é–≤–∞–Ω–Ω—è –∫–æ–¥—É ‚Äî –∑–∞–º—ñ—Å—Ç—å –Ω–∞–ø–∏—Å–∞–Ω–Ω—è –æ–∫—Ä–µ–º–∏—Ö —Ñ—É–Ω–∫—Ü—ñ–π –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ —Ç–∏–ø—É, –º–∏ —Å—Ç–≤–æ—Ä—é—î–º–æ –æ–¥–Ω—É —É–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω—É.</p>\n<h2>‚ùå –ü—Ä–æ–±–ª–µ–º–∞ –±–µ–∑ generics</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –î—É–±–ª—é–≤–∞–Ω–Ω—è: –æ–∫—Ä–µ–º–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ —Ç–∏–ø—É</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">getFirstNumber</span>(<span class=\"hljs-params\">arr: <span class=\"hljs-built_in\">number</span>[]</span>): <span class=\"hljs-built_in\">number</span> | <span class=\"hljs-literal\">undefined</span> {\n  <span class=\"hljs-keyword\">return</span> arr[<span class=\"hljs-number\">0</span>];\n}\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">getFirstString</span>(<span class=\"hljs-params\">arr: <span class=\"hljs-built_in\">string</span>[]</span>): <span class=\"hljs-built_in\">string</span> | <span class=\"hljs-literal\">undefined</sp –∞—Ç–∏—á–Ω–æ –≤–∏–∑–Ω–∞—á–∏—Ç–∏ generic-–ø–∞—Ä–∞–º–µ—Ç—Ä –∑ –∞—Ä–≥—É–º–µ–Ω—Ç—ñ–≤ —Ñ—É–Ω–∫—Ü—ñ—ó. –Ø–≤–Ω–∞ –≤–∫–∞–∑—ñ–≤–∫–∞ <code>&lt;T&gt;</code> –ø–æ—Ç—Ä—ñ–±–Ω–∞ –ª–∏—à–µ –∫–æ–ª–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –≤–∏–≤–µ–¥–µ–Ω–Ω—è –Ω–µ–º–æ–∂–ª–∏–≤–µ –∞–±–æ –Ω–µ—Ç–æ—á–Ω–µ.</p>\n</div>\n\n","<h1>üß¨ Generic-—ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏ —Ç–∞ –æ–±–º–µ–∂–µ–Ω–Ω—è</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> Generics –º–æ–∂–Ω–∞ –∑–∞—Å—Ç–æ—Å–æ–≤—É–≤–∞—Ç–∏ –¥–æ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ñ–≤, —Ç–∏–ø—ñ–≤ —Ç–∞ –∫–ª–∞—Å—ñ–≤, –∞ –æ–±–º–µ–∂–µ–Ω–Ω—è (<code>extends</code>) –¥–æ–∑–≤–æ–ª—è—é—Ç—å –∑–≤—É–∑–∏—Ç–∏ –¥–æ–ø—É—Å—Ç–∏–º—ñ —Ç–∏–ø–∏.</p>\n<h2>üì¶ Generic-—ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è API</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// üéØ –ù–∞—Å–∫—Ä—ñ–∑–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥: –ø—Ä–∞—Ü—é–≤–∞—Ç–∏–º–µ–º–æ –∑ User –ø—Ä–æ—Ç—è–≥–æ–º –ª–µ–∫—Ü—ñ—ó</span>\n<span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">User</span> {\n  <span class=\"hljs-attr\">id</span>: <span class=\"hljs-built_in\">number</span>;\n  <span class=\"hljs-attr\">name</span>: <span class=\"hljs-built_in\">string</span>;\n  <span class=\"hljs-attr\">email</span>: <span class=\"hljs-built_in\">string</span>;\n  <span class=\"hljs-attr\">role</span>: <span class=\"hljs-string\">\"admin\"</span> | <span class=\"hljs-string\">\"editor\"</span> | <span class=\"hljs-string\">\"viewer\"</span>;\n}\n\n<span class=\"hljs-comment\">// üîπ Generic-—ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è —Ç–∏–ø—ñ–∑–æ–≤–∞–Ω–∏—Ö API-–≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π</span>\n<span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">ApiResponse</span>&lt;T&gt; {\n  <span class=\"hljs-attr\">data</span>: T;\n  <span class=\"hljs-attr\">status</span>: <span class=\"hljs-built_in\">number</span>;\n  <span class=\"hljs-attr\">timestamp</span>: <span class=\"hljs-title class_\">Date</span>;\n}\n\n<span class=\"hljs-comment\">// –í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –∑ —Ä—ñ–∑–Ω–∏–º–∏ —Ç–∏–ø–∞–º–∏</span>\n< /span>: <span class=\"hljs-built_in\">number</span> }&gt;(<span class=\"hljs-attr\">items</span>: T[], <span class=\"hljs-attr\">id</span>: <span class=\"hljs-built_in\">number</span>): T | <span class=\"hljs-literal\">undefined</span> {\n  <span class=\"hljs-keyword\">return</span> items.<span class=\"hljs-title function_\">find</span>(<span class=\"hljs-function\"><span class=\"hljs-params\">item</span> =&gt;</span> item.<span class=\"hljs-property\">id</span> === id);\n}\n\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">users</span>: <span class=\"hljs-title class_\">User</span>[] = [{ <span class=\"hljs-attr\">id</span>: <span class=\"hljs-number\">1</span>, <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"John\"</span>, <span class=\"hljs-attr\">email</span>: <span class=\"hljs-string\">\"j@mail.com\"</span>, <span class=\"hljs-attr\">role</span>: <span class=\"hljs-string\">\"viewer\"</span> }];\n<span class=\"hljs-title function_\">findById</span>(users, <span class=\"hljs-number\">1</span>);  <span class=\"hljs-comment\">// ‚úÖ User –º–∞—î id</span>\n<span class=\"hljs-comment\">// findById([\"a\", \"b\"], 1);  // ‚ùå string –Ω–µ –º–∞—î id ‚Äî –ø–æ–º–∏–ª–∫–∞ –∫–æ–º–ø—ñ–ª—è—Ü—ñ—ó</span></code></pre>","<h1>üß¨ Generic-–∫–ª–∞—Å–∏</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> Generic-–∫–ª–∞—Å–∏ –¥–æ–∑–≤–æ–ª—è—é—Ç—å —Å—Ç–≤–æ—Ä—é–≤–∞—Ç–∏ —É–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω—ñ —Å—Ç—Ä—É–∫—Ç—É—Ä–∏ –¥–∞–Ω–∏—Ö —Ç–∞ —Å–µ—Ä–≤—ñ—Å–∏, —â–æ –ø—Ä–∞—Ü—é—é—Ç—å –∑ –±—É–¥—å-—è–∫–∏–º–∏ —Ç–∏–ø–∞–º–∏.</p>\n<h2>üì¶ –ü—Ä–∏–∫–ª–∞–¥: —Ç–∏–ø—ñ–∑–æ–≤–∞–Ω–∏–π —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä—ñ–π</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –ë–∞–∑–æ–≤–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è —Å—É—Ç–Ω–æ—Å—Ç–µ–π –∑ id</span>\n<span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">Entity</span> {\n  <span class=\"hljs-attr\">id</span>: <span class=\"hljs-built_in\">number</span>;\n}\n\n<span clas Ω–∞—á–µ–Ω–Ω—è–º–∏ V</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">UserRole</span> = <span class=\"hljs-title class_\">User</span>[<span class=\"hljs-string\">\"role\"</span>];  <span class=\"hljs-comment\">// \"admin\" | \"editor\" | \"viewer\"</span>\n\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">rolePermissions</span>: <span class=\"hljs-title class_\">Record</span>&lt;<span class=\"hljs-title class_\">UserRole</span>, <span class=\"hljs-built_in\">string</span>[]&gt; = {\n  <span class=\"hljs-attr\">admin</span>:  [<span class=\"hljs-string\">\"read\"</span>, <span class=\"hljs-string\">\"write\"</span>, <span class=\"hljs-string\">\"delete\"</span>, <span class=\"hljs-string\">\"manage_users\"</span>],\n  <span class=\"hljs-attr\">editor</span>: [<span class=\"hljs-string\">\"read\"</span>, <span class=\"hljs-string\">\"write\"</span>],\n  <span class=\"hljs-attr\">viewer</span>: [<span class=\"hljs-string\">\"read\"</span>],\n};\n\n<span class=\"hljs-comment\">// Record –¥–ª—è —ñ–Ω–¥–µ–∫—Å–æ–≤–∞–Ω–∏—Ö –∫–æ–ª–µ–∫—Ü—ñ–π</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">UsersById</span> = <span class=\"hljs-title class_\">Record</span>&lt;<span class=\"hljs-built_in\">number</span>, <span class=\"hljs-title class_\">User</span>&gt;;\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">users</span>: <span class=\"hljs-title class_\">UsersById</span> = {\n  <span class=\"hljs-number\">1</span>: { <span class=\"hljs-attr\">id</span>: <span class=\"hljs-number\">1</span>, <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"John\"</span>, <span class=\"hljs-attr\">email</span>: <span class=\"hljs-string\">\"j@mail.com\"</span>, <span class=\"hljs-attr\">role</span>: <span class=\"hljs-string\">\"admin\"</span> },\n  <span class=\"hljs-number\">2</span>: { <span class=\"hljs-attr\">id</span>: <span class=\"hljs-number\">2</span>, <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"Jane\"</span>, <span class=\"hljs-attr\">email</span>: <span class=\"hljs-string\">\"jane@mail.com\"</span>, <span class=\"hljs-attr\">role</span>: <span class=\"hljs-string\">\"viewer\"</span> },\n};</code></pre>","<h1>üîÄ Utility Types: —Ä–æ–±–æ—Ç–∞ –∑ Union</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> <code>Exclude</code> —Ç–∞ <code>Extract</code> —Ñ—ñ–ª—å—Ç—Ä—É—é—Ç—å —á–ª–µ–Ω–∏ union type –∑–∞ —É–º–æ–≤–æ—é ‚Äî –≤–∏–∫–ª—é—á–∞—é—Ç—å –∞–±–æ –∑–∞–ª–∏—à–∞—é—Ç—å –ª–∏—à–µ —Ç—ñ, —â–æ –≤—ñ–¥–ø–æ–≤—ñ–¥–∞—é—Ç—å –∑–∞–¥–∞–Ω–æ–º—É —Ç–∏–ø—É.</p>\n<h2>üö´ <code>Exclude&lt;T, U&gt;</code> ‚Äî –≤–∏–∫–ª—é—á–∏—Ç–∏ –∑ union</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">UserRole</span> = <span class=\"hljs-string\">\"admin\"</span> | <span class=\"hljs-string\">\"editor\"</span> | <span class=\"hljs-string\">\"viewer\"</span>;\n\n<span class=\"hljs-comment\">// –í–∏–∫–ª—é—á–∞—î–º–æ admin ‚Äî –∑–∞–ª–∏—à–∞—î–º–æ —Ä–æ–ª—ñ –¥–ª—è –∑–≤–∏—á–∞–π–Ω–∏—Ö –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">RegularRole</span> = <span class=\"hljs-title class_\">Exclude</span>&lt;<span class=\"hljs-title class_\">UserRole</span>, <span class=\"hljs-string\">\"admin\"</span>&gt;;\n<span class=\"hljs-comment\">// \"editor\" | \"viewer\"</span>\n\n<span class=\"hljs-comment\">// –í–∏–∫–ª—é—á–∞—î–º–æ –∫—ñ–ª—å–∫–∞ –∑–Ω–∞—á–µ–Ω—å</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">ViewerOnly</span> = <span class=\"hljs-title class_\">Exclude</span>&lt;<span class=\"hljs-title class_\">UserRole</span>, <span class=\"hljs-string\">\"admin\"</span> | <span class=\"hljs-string\">\"editor\"</span>&gt;;\n<span class=\"hljs-comment\">// \"viewer\"</span>\n\n<span class=\"hljs-comment\">// –ü—Ä–∞–∫—Ç–∏—á–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥: –≤–∏–¥–∞–ª–µ–Ω–Ω—è null/undefined (—Ç–∞–∫ –ø—Ä–∞—Ü—é—î –≤–±—É–¥–æ–≤–∞–Ω–∏–π NonNullable&lt;T&gt;)</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">AllTypes</span> = <span class=\"hljs-built_in\">string</span> | <span class=\"hljs-built_in\">number</span> | <span class=\"hljs-built_in\">boolean</span> | <span class=\"hljs-literal\">null</span> | <span class=\"hljs-literal\">undefined</span>;\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">NotNull</span> = <span class=\"hljs-title class_\">Exclude</span>&lt;<span class=\"hljs-title class_\">AllTypes</span>, <span class=\"hljs-literal\">null</span> | <span class=\"hljs-literal\">undefined</span>&gt;;\n<span class=\"hljs-comment\">// string | number | boolean</span></code></pre><h2>‚úÖ <code>Extract&lt;T, U&gt;</code> ‚Äî –∑–∞–ª–∏—à–∏—Ç–∏ –ª–∏—à–µ –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω—ñ</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –ó–∞–ª–∏—à–∞—î–º–æ —Ç—ñ–ª—å–∫–∏ admin</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">AdminOnly</span> = <span class=\"hljs-title class_\">Extract</span>&lt;<span class=\"hljs-title class_\">UserRole</span>, <span class=\"hljs-string\">\"admin\"</span>&gt;;\n<span class=\"hljs-comment\">// \"admin\"</span>\n\n<span class=\"hljs-comment\">// –ü—Ä–∞–∫—Ç–∏—á–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥: –≤–∏—Ç—è–≥–Ω—É—Ç–∏ –ª–∏—à–µ —Ä—è–¥–∫–æ–≤—ñ —Ç–∏–ø–∏</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Mixed</span> = <span class=\"hljs-built_in\">string</span> | <span class=\"hljs-built_in\">number</span> | (<span class=\"hljs-function\">() =&gt;</span> <span class=\"hljs-built_in\">void</span>) | <span class=\"hljs-built_in\">boolean</span>;\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">OnlyStrings</span> = <span class=\"hljs-title class_\">Extract</span>&lt;<span class=\"hljs-title class_\">Mixed</span>, <span class=\"hljs-built_in\">string</span>&gt;;  <span class=\"hljs-comment\">// string</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">OnlyFunctions</span> = <span class=\"hljs-title class_\">Extract</span>&lt;<span class=\"hljs-title class_\">Mixed</span>, <span class=\"hljs-title class_\">Function</span>&gt;;  <span class=\"hljs-comment\">// () =&gt; void</span></code></pre><h2>‚ö° <code>ReturnType&lt;T&gt;</code> —Ç–∞ <code>Parameters&lt;T&gt;</code></h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">createUser</span>(<span class=\"hljs-params\">name: <span class=\"hljs-built_in\">string</span>, email: <span class=\"hljs-built_in\">string</span>, role: UserRole</span>): <span class=\"hljs-title class_\">User</span> {\n  <span class=\"hljs-keyword\">return</span> { <span class=\"hljs-attr\">id</span>: <span class=\"hljs-title class_\">Date</span>.<span class=\"hljs-title function_\">now</span>(), name, email, role };\n}\n\n<span class=\"hljs-comment\">// –û—Ç—Ä–∏–º–∞—Ç–∏ —Ç–∏–ø, —â–æ –ø–æ–≤–µ—Ä—Ç–∞—î —Ñ—É–Ω–∫—Ü—ñ—è</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">NewUser</span> = <span class=\"hljs-title class_\">ReturnType</span>&lt;<span class=\"hljs-keyword\">typeof</span> createUser&gt;;  <span class=\"hljs-comment\">// User</span>\n\n<span class=\"hljs-comment\">// –û—Ç—Ä–∏–º–∞—Ç–∏ —Ç–∏–ø–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤ —è–∫ tuple</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">CreateUserParams</span> = <span class=\"hljs-title class_\">Parameters</span>&lt;<span class=\"hljs-keyword\">typeof</span> createUser&gt;;\n<span class=\"hljs-comment\">// [name: string, email: string, role: UserRole]</span></code></pre>","<h1>üß© Union —Ç–∞ Intersection Types</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>Union type</strong> (<code>A | B</code>) ‚Äî —Ç–∏–ø, —â–æ –º–æ–∂–µ –±—É—Ç–∏ <strong>–æ–¥–Ω–∏–º –∑</strong> –ø–µ—Ä–µ–ª—ñ—á–µ–Ω–∏—Ö —Ç–∏–ø—ñ–≤.<br><strong>Intersection type</strong> (<code>A &amp; B</code>) ‚Äî —Ç–∏–ø, —â–æ <strong>–ø–æ—î–¥–Ω—É—î</strong> –≤—Å—ñ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ –ø–µ—Ä–µ–ª—ñ—á–µ–Ω–∏—Ö —Ç–∏–ø—ñ–≤.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> Union –æ–±–º–µ–∂—É—î \"–∞–±–æ A, –∞–±–æ B\", intersection –≤–∏–º–∞–≥–∞—î \"—ñ A, —ñ B –æ–¥–Ω–æ—á–∞—Å–Ω–æ\".</p>\n<h2>üîÄ Union Types</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// Union –ø—Ä–∏–º—ñ—Ç–∏–≤—ñ–≤</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-variable constant_\">ID</span> = <span class=\"hljs-built_in\">string</span> | <span class=\"hljs-built_in\">number</span>;\n\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">formatId</span>(<span class=\"hljs-params\">id: ID</span>): <span class=\"hljs-built_in\">string</span> {\n  <span class=\"hljs-keyword\">if</span> (<span class=\"hljs-keyword\">typeof</span> id === <span class=\"hljs-string\">\"string\"</span>) {\n    <span class=\"hljs-keyword\">return</span> id.<span class=\"hljs-title function_\">toUpperCase</span>();\n  }\n  <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`#<span class=\"hljs-subst\">${id}</span>`</span>;\n}\n\n<span class=\"hljs-title function_\">formatId</span>(<span class=\"hljs-string\">\"abc-123\"</span>);  <span class=\"hljs-comment\">// \"ABC-123\"</span>\n<span class=\"hljs-title function_\">formatId</span>(<span class=\"hljs-number\">42</span>);          <span class=\"hljs-comment\">// \"#42\"</span></code></pre><h2>üîó Intersection Types</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –ö–æ–º–ø–æ–∑–∏—Ü—ñ—è —Ç–∏–ø—ñ–≤ —á–µ—Ä–µ–∑ intersection</span>\n<span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">Timestamped</span> {\n  <span class=\"hljs-attr\">createdAt</span>: <span class=\"hljs-title class_\">Date</span>;\n  <span class=\"hljs-attr\">updatedAt</span>: <span class=\"hljs-title class_\">Date</span>;\n}\n\n<span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">SoftDeletable</span> {\n  <span class=\"hljs-attr\">deletedAt</span>: <span class=\"hljs-title class_\">Date</span> | <span class=\"hljs-literal\">null</span>;\n}\n\n<span class=\"hljs-comment\">// User –∑ —É—Å—ñ–º–∞ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—è–º–∏: User + Timestamped + SoftDeletable</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">FullUser</span> = <span class=\"hljs-title class_\">User</span> &amp; <span class=\"hljs-title class_\">Timestamped</span> &amp; <span class=\"hljs-title class_\">SoftDeletable</span>;\n\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">fullUser</span>: <span class=\"hljs-title class_\">FullUser</span> = {\n  <span class=\"hljs-attr\">id</span>: <span class=\"hljs-number\">1</span>,\n  <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"John\"</span>,\n  <span class=\"hljs-attr\">email</span>: <span class=\"hljs-string\">\"j@mail.com\"</span>,\n  <span class=\"hljs-attr\">role</span>: <span class=\"hljs-string\">\"admin\"</span>,\n  <span class=\"hljs-attr\">createdAt</span>: <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Date</span>(),\n  <span class=\"hljs-attr\">updatedAt</span>: <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Date</span>(),\n  <span class=\"hljs-attr\">deletedAt</span>: <span class=\"hljs-literal\">null</span>,\n};</code></pre><div class=\"tip\"><strong>üí° üí° –ö–æ–ª–∏ —â–æ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏?</strong> <p><strong>Union</strong> ‚Äî –∫–æ–ª–∏ –∑–Ω–∞—á–µ–Ω–Ω—è –º–æ–∂–µ –±—É—Ç–∏ –æ–¥–Ω–∏–º —ñ–∑ –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤ (—Å—Ç–∞—Ç—É—Å–∏, ID —Ä—ñ–∑–Ω–∏—Ö —Ñ–æ—Ä–º–∞—Ç—ñ–≤, —Ä–µ–∑—É–ª—å—Ç–∞—Ç –æ–ø–µ—Ä–∞—Ü—ñ—ó).<br><strong>Intersection</strong> ‚Äî –∫–æ–ª–∏ –ø–æ—Ç—Ä—ñ–±–Ω–æ —Å–∫–æ–º–±—ñ–Ω—É–≤–∞—Ç–∏ –∫—ñ–ª—å–∫–∞ –Ω–µ–∑–∞–ª–µ–∂–Ω–∏—Ö \"–º—ñ–∫—Å–∏–Ω—ñ–≤\" –≤ –æ–¥–∏–Ω —Ç–∏–ø (timestamps, soft delete, audit fields).</p>\n</div>\n\n","<h1>üè∑Ô∏è Literal Types —Ç–∞ Discriminated Unions</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> Literal types –æ–±–º–µ–∂—É—é—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏–º–∏ –∫–æ–Ω—Å—Ç–∞–Ω—Ç–∞–º–∏, –∞ discriminated unions –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å —Å–ø—ñ–ª—å–Ω—É –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å-–¥–∏—Å–∫—Ä–∏–º—ñ–Ω–∞–Ω—Ç –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ–≥–æ –∑–≤—É–∂–µ–Ω–Ω—è —Ç–∏–ø—É.</p>\n<h2>üî§ Literal Types</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –†—è–¥–∫–æ–≤—ñ –ª—ñ—Ç–µ—Ä–∞–ª–∏ ‚Äî –≤–∂–µ –±–∞—á–∏–ª–∏ –≤ User.role</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Direction</span> = <span class=\"hljs-string\">\"up\"</span> | <span class=\"hljs-string\">\"down\"</span> | <span class=\"hljs-string\">\"left\"</span> | <span class=\"hljs-string\">\"right\"</span>;\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">HttpMethod</span> = <span class=\"hljs-string\">\"GET\"</span> | <span class=\"hljs-string\">\"POST\"</span> | <span class=\"hljs-string\">\"PUT\"</span> | <span class=\"hljs-string\">\"DELETE\"</span>;\n\n<span class=\"hljs-comment\">// –ß–∏—Å–ª–æ–≤—ñ –ª—ñ—Ç–µ—Ä–∞–ª–∏</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">DiceRoll</span> = <span class=\"hljs-number\">1</span> | <span class=\"hljs-number\">2</span> | <span class=\"hljs-number\">3</span> | <span class=\"hljs-number\">4</span> | <span class=\"hljs-number\">5</span> | <span class=\"hljs-number\">6</span>;\n\n<span class=\"hljs-comment\">// –ö–æ–Ω—Å—Ç–∞–Ω—Ç–∞ —è–∫ literal type</span>\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-variable constant_\">API_VERSION</span> = <span class=\"hljs-string\">\"v1\"</span> <span class=\"hljs-keyword\">as</span> <span class=\"hljs-keyword\">const</span>;  <span class=\"hljs-comment\">// —Ç–∏–ø: \"v1\", –Ω–µ string</span></code></pre><h2>üéØ Discriminated Unions</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –°–ø—ñ–ª—å–Ω–∞ –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å-–¥–∏—Å–∫—Ä–∏–º—ñ–Ω–∞–Ω—Ç: \"status\"</span>\n<span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">LoadingState</span>  { <span class=\"hljs-attr\">status</span>: <span class=\"hljs-string\">\"loading\"</span>; }\n<span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">SuccessState</span>  { <span class=\"hljs-attr\">status</span>: <span class=\"hljs-string\">\"success\"</span>; <span class=\"hljs-attr\">users</span>: <span class=\"hljs-title class_\">User</span>[]; }\n<span class=\"hljs-keyword\">interface</span> <span class=\"hljs-title class_\">ErrorState</span>    { <span class=\"hljs-attr\">status</span>: <span class=\"hljs-string\">\"error\"</span>; <span class=\"hljs-attr\">message</span>: <span class=\"hljs-built_in\">string</span>; }\n\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">FetchState</span> = <span class=\"hljs-title class_\">LoadingState</span> | <span class=\"hljs-title class_\">SuccessState</span> | <span class=\"hljs-title class_\">ErrorState</span>;\n\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">renderUsers</span>(<span class=\"hljs-params\">state: FetchState</span>): <span class=\"hljs-built_in\">string</span> {\n  <span class=\"hljs-keyword\">switch</span> (state.<span class=\"hljs-property\">status</span>) {\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-string\">\"loading\"</span>:\n      <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">\"‚è≥ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è...\"</span>;\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-string\">\"success\"</span>:\n      <span class=\"hljs-comment\">// ‚úÖ TypeScript –∑–Ω–∞—î: state ‚Äî SuccessState, –º–∞—î users</span>\n      <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`‚úÖ –ó–Ω–∞–π–¥–µ–Ω–æ <span class=\"hljs-subst\">${state.users.length}</span> –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—ñ–≤`</span>;\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-string\">\"error\"</span>:\n      <span class=\"hljs-comment\">// ‚úÖ TypeScript –∑–Ω–∞—î: state ‚Äî ErrorState, –º–∞—î message</span>\n      <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`‚ùå –ü–æ–º–∏–ª–∫–∞: <span class=\"hljs-subst\">${state.message}</span>`</span>;\n  }\n}</code></pre><div class=\"tip\"><strong>üí° üí° –î–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å—Å—è?</strong> <p>Discriminated unions ‚Äî —Å—Ç–∞–Ω–¥–∞—Ä—Ç –¥–ª—è: Redux actions, —Å—Ç–∞–Ω—É HTTP-–∑–∞–ø–∏—Ç—ñ–≤, FSM (—Å–∫—ñ–Ω—á–µ–Ω–Ω–∏—Ö –∞–≤—Ç–æ–º–∞—Ç—ñ–≤), WebSocket-–ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å, Result/Either –ø–∞—Ç–µ—Ä–Ω—ñ–≤.</p>\n</div>\n\n","<h1>üó∫Ô∏è Mapped Types</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> Mapped types —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º—É—é—Ç—å –∫–æ–∂–Ω—É –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å —ñ—Å–Ω—É—é—á–æ–≥–æ —Ç–∏–ø—É –∑–∞ –∑–∞–¥–∞–Ω–∏–º –ø—Ä–∞–≤–∏–ª–æ–º, –¥–æ–∑–≤–æ–ª—è—é—á–∏ –ø—Ä–æ–≥—Ä–∞–º–Ω–æ –≥–µ–Ω–µ—Ä—É–≤–∞—Ç–∏ –Ω–æ–≤—ñ —Ç–∏–ø–∏.</p>\n<h2>üîÑ –°–∏–Ω—Ç–∞–∫—Å–∏—Å mapped types</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –ë–∞–∑–æ–≤–∏–π —Å–∏–Ω—Ç–∞–∫—Å–∏—Å: [K in keyof T]</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Optional</span>&lt;T&gt; = {\n  [K <span class=\"hljs-keyword\">in</span> keyof T]?: T[K];  <span class=\"hljs-comment\">// –ö–æ–∂–Ω–∞ –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å —Å—Ç–∞—î optional</span>\n};\n\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Nullable</span>&lt;T&gt; = {\n  [K <span class=\"hljs-keyword\">in</span> keyof T]: T[K] | <span class=\"hljs-literal\">null</span>;  <span class=\"hljs-comment\">// –ö–æ–∂–Ω–∞ –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å –º–æ–∂–µ –±—É—Ç–∏ null</span>\n};\n\n<span class=\"hljs-comment\">// –ó–∞—Å—Ç–æ—Å—É–≤–∞–Ω–Ω—è –¥–æ User</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">NullableUser</span> = <span class=\"hljs-title class_\">Nullable</span>&lt;<span class=\"hljs-title class_\">User</span>&gt;;\n<span class=\"hljs-comment\">// { id: number | null; name: string | null; email: string | null; role: ... | null }</span></code></pre><h2>üîß –ú–æ–¥–∏—Ñ—ñ–∫–∞—Ç–æ—Ä–∏ –≤ mapped types</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –î–æ–¥–∞—Ç–∏ readonly –¥–æ –≤—Å—ñ—Ö –ø–æ–ª—ñ–≤</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Immutable</span>&lt;T&gt; = {\n  <span class=\"hljs-keyword\">readonly</span> [K <span class=\"hljs-keyword\">in</span> keyof T]: T[K];\n};\n\n<span class=\"hljs-comment\">// –í–∏–¥–∞–ª–∏—Ç–∏ optional (-)</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Concrete</span>&lt;T&gt; = {\n  [K <span class=\"hljs-keyword\">in</span> keyof T]-?: T[K];  <span class=\"hljs-comment\">// -? –≤–∏–¥–∞–ª—è—î –Ω–µ–æ–±–æ–≤'—è–∑–∫–æ–≤—ñ—Å—Ç—å</span>\n};\n\n<span class=\"hljs-comment\">// –í–∏–¥–∞–ª–∏—Ç–∏ readonly (-)</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Mutable</span>&lt;T&gt; = {\n  -<span class=\"hljs-keyword\">readonly</span> [K <span class=\"hljs-keyword\">in</span> keyof T]: T[K];\n};</code></pre><div class=\"note\"><strong>üìù üîç –ü—ñ–¥ –∫–∞–ø–æ—Ç–æ–º Utility Types</strong> <p>–í–±—É–¥–æ–≤–∞–Ω—ñ <code>Partial&lt;T&gt;</code>, <code>Required&lt;T&gt;</code>, <code>Readonly&lt;T&gt;</code> ‚Äî —Ü–µ mapped types:</p>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Partial</span>&lt;T&gt;  = { [K <span class=\"hljs-keyword\">in</span> keyof T]?: T[K] };\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Required</span>&lt;T&gt; = { [K <span class=\"hljs-keyword\">in</span> keyof T]-?: T[K] };\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Readonly</span>&lt;T&gt; = { <span class=\"hljs-keyword\">readonly</span> [K <span class=\"hljs-keyword\">in</span> keyof T]: T[K] };</code></pre></div>\n\n","<h1>üîë <code>keyof</code>, <code>typeof</code> —Ç–∞ Template Literal Types</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –û–ø–µ—Ä–∞—Ç–æ—Ä–∏ <code>keyof</code> —Ç–∞ <code>typeof</code> –≤–∏—Ç—è–≥—É—é—Ç—å —Ç–∏–ø–∏ –∑ —ñ—Å–Ω—É—é—á–∏—Ö —Å—Ç—Ä—É–∫—Ç—É—Ä, –∞ template literal types –¥–æ–∑–≤–æ–ª—è—é—Ç—å –ø—Ä–æ–≥—Ä–∞–º–Ω–æ –∫–æ–Ω—Å—Ç—Ä—É—é–≤–∞—Ç–∏ —Ä—è–¥–∫–æ–≤—ñ —Ç–∏–ø–∏.</p>\n<h2>üîë <code>keyof</code> ‚Äî –æ—Ç—Ä–∏–º–∞–Ω–Ω—è union –∫–ª—é—á—ñ–≤</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">UserKeys</span> = keyof <span class=\"hljs-title class_\">User</span>;  <span class=\"hljs-comment\">// \"id\" | \"name\" | \"email\" | \"role\"</span>\n\n<span class=\"hljs-comment\">// –¢–∏–ø–æ–±–µ–∑–ø–µ—á–Ω–∏–π –¥–æ—Å—Ç—É–ø –¥–æ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç–µ–π</span>\n<span class=\"hljs-keyword\">function</span> getProperty&lt;T, K <span class=\"hljs-keyword\">extends</span> keyof T&gt;(<span class=\"hljs-attr\">obj</span>: T, <span class=\"hljs-attr\">key</span>: K): T[K] {\n  <span class=\"hljs-keyword\">return</span> obj[key];\n}\n\n<span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">user</span>: <span class=\"hljs-title class_\">User</span> = { <span class=\"hljs-attr\">id</span>: <span class=\"hljs-number\">1</span>, <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"John\"</span>, <span class=\"hljs-attr\">email</span>: <span class=\"hljs-string\">\"j@mail.com\"</span>, <span class=\"hljs-attr\">role</span>: <span class=\"hljs-string\">\"admin\"</span> };\n<span class=\"hljs-title function_\">getProperty</span>(user, <span class=\"hljs-string\">\"name\"</span>);   <span class=\"hljs-comment\">// ‚úÖ string</span>\n<span class=\"hljs-title function_\">getProperty</span>(user, <span class=\"hljs-string\">\"role\"</span>);   <span class=\"hljs-comment\">// ‚úÖ \"admin\" | \"editor\" | \"viewer\"</span>\n<span class=\"hljs-comment\">// getProperty(user, \"phone\");  // ‚ùå –ü–æ–º–∏–ª–∫–∞: \"phone\" –Ω–µ —î –∫–ª—é—á–µ–º User</span></code></pre><h2>üîç <code>typeof</code> ‚Äî —Ç–∏–ø –∑—ñ –∑–Ω–∞—á–µ–Ω–Ω—è</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">const</span> defaultUser = {\n  <span class=\"hljs-attr\">name</span>: <span class=\"hljs-string\">\"Guest\"</span>,\n  <span class=\"hljs-attr\">role</span>: <span class=\"hljs-string\">\"viewer\"</span> <span class=\"hljs-keyword\">as</span> <span class=\"hljs-keyword\">const</span>,\n};\n\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">DefaultUser</span> = <span class=\"hljs-keyword\">typeof</span> defaultUser;\n<span class=\"hljs-comment\">// { name: string; role: \"viewer\" }</span>\n\n<span class=\"hljs-comment\">// –ö–æ–º–±—ñ–Ω–∞—Ü—ñ—è keyof + typeof</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">DefaultUserKeys</span> = keyof <span class=\"hljs-keyword\">typeof</span> defaultUser;  <span class=\"hljs-comment\">// \"name\" | \"role\"</span></code></pre><h2>üìù Template Literal Types</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">HttpMethod</span> = <span class=\"hljs-string\">\"get\"</span> | <span class=\"hljs-string\">\"post\"</span> | <span class=\"hljs-string\">\"put\"</span> | <span class=\"hljs-string\">\"delete\"</span>;\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Endpoint</span> = <span class=\"hljs-string\">\"users\"</span> | <span class=\"hljs-string\">\"posts\"</span>;\n\n<span class=\"hljs-comment\">// –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—è –≤—Å—ñ—Ö –∫–æ–º–±—ñ–Ω–∞—Ü—ñ–π</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">ApiRoute</span> = <span class=\"hljs-string\">`/<span class=\"hljs-subst\">${Endpoint}</span>`</span>;           <span class=\"hljs-comment\">// \"/users\" | \"/posts\"</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">ApiMethod</span> = <span class=\"hljs-string\">`<span class=\"hljs-subst\">${HttpMethod}</span>:<span class=\"hljs-subst\">${ApiRoute}</span>`</span>;\n<span class=\"hljs-comment\">// \"get:/users\" | \"get:/posts\" | \"post:/users\" | \"post:/posts\" | ...</span>\n\n<span class=\"hljs-comment\">// –ü—Ä–∞–∫—Ç–∏—á–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥: CSS-–≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Side</span> = <span class=\"hljs-string\">\"Top\"</span> | <span class=\"hljs-string\">\"Right\"</span> | <span class=\"hljs-string\">\"Bottom\"</span> | <span class=\"hljs-string\">\"Left\"</span>;\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">MarginProperty</span> = <span class=\"hljs-string\">`margin<span class=\"hljs-subst\">${Side}</span>`</span>;\n<span class=\"hljs-comment\">// \"marginTop\" | \"marginRight\" | \"marginBottom\" | \"marginLeft\"</span></code></pre>","<h1>‚ùì Conditional Types</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> Conditional types –æ–±–∏—Ä–∞—é—Ç—å —Ç–∏–ø –∑–∞ —É–º–æ–≤–æ—é, –ø–æ–¥—ñ–±–Ω–æ –¥–æ —Ç–µ—Ä–Ω–∞—Ä–Ω–æ–≥–æ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞, –∞–ª–µ –Ω–∞ —Ä—ñ–≤–Ω—ñ —Ç–∏–ø—ñ–≤.</p>\n<h2>üìã –°–∏–Ω—Ç–∞–∫—Å–∏—Å <code>T extends U ? X : Y</code></h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –Ø–∫—â–æ T —î –ø—ñ–¥—Ç–∏–ø–æ–º string ‚Äî –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ \"yes\", —ñ–Ω–∞–∫—à–µ \"no\"</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">IsString</span>&lt;T&gt; = T <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-built_in\">string</span> ? <span class=\"hljs-string\">\"yes\"</span> : <span class=\"hljs-string\">\"no\"</span>;\n\n<span class=\"hljs-keyword\">type</span> A = <span class=\"hljs-title class_\">IsString</span>&lt;<span class=\"hljs-built_in\">string</span>&gt;;   <span class=\"hljs-comment\">// \"yes\"</span>\n<span class=\"hljs-keyword\">type</span> B = <span class=\"hljs-title class_\">IsString</span>&lt;<span class=\"hljs-built_in\">number</span>&gt;;   <span class=\"hljs-comment\">// \"no\"</span>\n<span class=\"hljs-keyword\">type</span> C = <span class=\"hljs-title class_\">IsString</span>&lt;<span class=\"hljs-string\">\"hello\"</span>&gt;;  <span class=\"hljs-comment\">// \"yes\" (literal ‚Äî –ø—ñ–¥—Ç–∏–ø string)</span></code></pre><h2>üîç –ö–ª—é—á–æ–≤–µ —Å–ª–æ–≤–æ <code>infer</code></h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// infer –¥–æ–∑–≤–æ–ª—è—î \"–≤–∏—Ç—è–≥–Ω—É—Ç–∏\" —á–∞—Å—Ç–∏–Ω—É —Ç–∏–ø—É</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">ElementType</span>&lt;T&gt; = T <span class=\"hljs-keyword\">extends</span> (infer E)[] ? E : <span class=\"hljs-built_in\">never</span>;\n\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">NumEl</span> = <span class=\"hljs-title class_\">ElementType</span>&lt;<span class=\"hljs-built_in\">number</span>[]&gt;;   <span class=\"hljs-comment\">// number</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">StrEl</span> = <span class=\"hljs-title class_\">ElementType</span>&lt;<span class=\"hljs-built_in\">string</span>[]&gt;;   <span class=\"hljs-comment\">// string</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">None</span>  = <span class=\"hljs-title class_\">ElementType</span>&lt;<span class=\"hljs-built_in\">boolean</span>&gt;;    <span class=\"hljs-comment\">// never (–Ω–µ –º–∞—Å–∏–≤)</span>\n\n<span class=\"hljs-comment\">// –ü—Ä–∞–∫—Ç–∏—á–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥: —Ç–∏–ø –µ–ª–µ–º–µ–Ω—Ç–∞ Promise</span>\n<span class=\"hljs-keyword\">type</span> <span class=\"hljs-title class_\">Unwrap</span>&lt;T&gt; = T <span class=\"hljs-keyword\">extends</span> <span class=\"hljs-title class_\">Promise</span>&lt;infer U&gt; ? U : T;\n\n<span class=\"hljs-keyword\">type</span> A = <span class=\"hljs-title class_\">Unwrap</span>&lt;<span class=\"hljs-title class_\">Promise</span>&lt;<span class=\"hljs-title class_\">User</span>&gt;&gt;;  <span class=\"hljs-comment\">// User</span>\n<span class=\"hljs-keyword\">type</span> B = <span class=\"hljs-title class_\">Unwrap</span>&lt;<span class=\"hljs-built_in\">string</span>&gt;;          <span class=\"hljs-comment\">// string (–Ω–µ Promise ‚Äî –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ —è–∫ —î)</span></code></pre><div class=\"warning\"><strong>‚ö†Ô∏è ‚ö†Ô∏è –†—ñ–≤–µ–Ω—å —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ</strong> <p>Conditional types –∑ <code>infer</code> ‚Äî –ø—Ä–æ—Å—É–Ω—É—Ç–∞ —Ç–µ–º–∞. –ù–∞ –ø—Ä–∞–∫—Ç–∏—Ü—ñ —á–∞—Å—Ç—ñ—à–µ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å –≥–æ—Ç–æ–≤—ñ utility types (<code>ReturnType</code>, <code>Parameters</code>), —è–∫—ñ –ø–æ–±—É–¥–æ–≤–∞–Ω—ñ –Ω–∞ conditional types.</p>\n</div>\n\n","<h1>üõ°Ô∏è Type Guards: –≤–±—É–¥–æ–≤–∞–Ω—ñ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∏</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>Type Guard</strong> ‚Äî –≤–∏—Ä–∞–∑, —â–æ –≤–∏–∫–æ–Ω—É—î –ø–µ—Ä–µ–≤—ñ—Ä–∫—É –ø—ñ–¥ —á–∞—Å –≤–∏–∫–æ–Ω–∞–Ω–Ω—è —Ç–∞ –¥–æ–∑–≤–æ–ª—è—î TypeScript –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–≤—É–∑–∏—Ç–∏ —Ç–∏–ø –∑–º—ñ–Ω–Ω–æ—ó —É –≤—ñ–¥–ø–æ–≤—ñ–¥–Ω–æ–º—É –±–ª–æ—Ü—ñ –∫–æ–¥—É.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> TypeScript –∞–Ω–∞–ª—ñ–∑—É—î control flow ‚Äî –ø—ñ—Å–ª—è –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ –≤ <code>if</code> –∫–æ–º–ø—ñ–ª—è—Ç–æ—Ä \"–∑–Ω–∞—î\" —Ç–æ—á–Ω–∏–π —Ç–∏–ø.</p>\n<h2>üîç <code>typeof</code> ‚Äî –¥–ª—è –ø—Ä–∏–º—ñ—Ç–∏–≤—ñ–≤</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">processValue</span>(<span class=\"hljs-params\">value: <span class=\"hljs-built_in\">string</span> | <span class=\"hljs-built_in\">number</span> | <span class=\"hljs-built_in\">boolean</span></span>) {\n  <span class=\"hljs-keyword\">if</span> (<span class=\"hljs-keyword\">typeof</span> value === <span class=\"hljs-string\">\"string\"</span>) {\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(value.<span class=\"hljs-title function_\">toUpperCase</span>());  <span class=\"hljs-comment\">// ‚úÖ string</span>\n  } <span class=\"hljs-keyword\">else</span> <span class=\"hljs-keyword\">if</span> (<span class=\"hljs-keyword\">typeof</span> value === <span class=\"hljs-string\">\"number\"</span>) {\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(value.<span class=\"hljs-title function_\">toFixed</span>(<span class=\"hljs-number\">2</span>));     <span class=\"hljs-comment\">// ‚úÖ number</span>\n  } <span class=\"hljs-keyword\">else</span> {\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(value ? <span class=\"hljs-string\">\"yes\"</span> : <span class=\"hljs-string\">\"no\"</span>); <span class=\"hljs-comment\">// ‚úÖ boolean</span>\n  }\n}</code></pre><h2>üèõÔ∏è <code>instanceof</code> ‚Äî –¥–ª—è –∫–ª–∞—Å—ñ–≤</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">ApiError</span> {\n  <span class=\"hljs-title function_\">constructor</span>(<span class=\"hljs-params\"><span class=\"hljs-keyword\">public</span> code: <span class=\"hljs-built_in\">number</span>, <span class=\"hljs-keyword\">public</span> message: <span class=\"hljs-built_in\">string</span></span>) {}\n}\n\n<span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">NetworkError</span> {\n  <span class=\"hljs-title function_\">constructor</span>(<span class=\"hljs-params\"><span class=\"hljs-keyword\">public</span> url: <span class=\"hljs-built_in\">string</span></span>) {}\n}\n\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">handleError</span>(<span class=\"hljs-params\">err: ApiError | NetworkError</span>) {\n  <span class=\"hljs-keyword\">if</span> (err <span class=\"hljs-keyword\">instanceof</span> <span class=\"hljs-title class_\">ApiError</span>) {\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-string\">`API [<span class=\"hljs-subst\">${err.code}</span>]: <span class=\"hljs-subst\">${err.message}</span>`</span>);  <span class=\"hljs-comment\">// ‚úÖ ApiError</span>\n  } <span class=\"hljs-keyword\">else</span> {\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-string\">`Network error: <span class=\"hljs-subst\">${err.url}</span>`</span>);          <span class=\"hljs-comment\">// ‚úÖ NetworkError</span>\n  }\n}</code></pre><h2>üîé <code>in</code> ‚Äî –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">processState</span>(<span class=\"hljs-params\">state: FetchState</span>) {\n  <span class=\"hljs-keyword\">if</span> (<span class=\"hljs-string\">\"users\"</span> <span class=\"hljs-keyword\">in</span> state) {\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(state.<span class=\"hljs-property\">users</span>.<span class=\"hljs-property\">length</span>);  <span class=\"hljs-comment\">// ‚úÖ SuccessState</span>\n  } <span class=\"hljs-keyword\">else</span> <span class=\"hljs-keyword\">if</span> (<span class=\"hljs-string\">\"message\"</span> <span class=\"hljs-keyword\">in</span> state) {\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(state.<span class=\"hljs-property\">message</span>);       <span class=\"hljs-comment\">// ‚úÖ ErrorState</span>\n  }\n}</code></pre>","<h1>üõ°Ô∏è –ö–æ—Ä–∏—Å—Ç—É–≤–∞—Ü—å–∫—ñ Type Guards —Ç–∞ Exhaustive Check</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> –ü—Ä–µ–¥–∏–∫–∞—Ç <code>is</code> –¥–æ–∑–≤–æ–ª—è—î –≤–∏–Ω–µ—Å—Ç–∏ —Å–∫–ª–∞–¥–Ω—É –ª–æ–≥—ñ–∫—É –ø–µ—Ä–µ–≤—ñ—Ä–∫–∏ —É —Ñ—É–Ω–∫—Ü—ñ—é, –∞ <code>never</code> –≥–∞—Ä–∞–Ω—Ç—É—î –æ–±—Ä–æ–±–∫—É –≤—Å—ñ—Ö –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤ union.</p>\n<h2>‚úçÔ∏è –ü—Ä–µ–¥–∏–∫–∞—Ç <code>is</code></h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// –§—É–Ω–∫—Ü—ñ—è-guard –∑ –ø—Ä–µ–¥–∏–∫–∞—Ç–æ–º: –ø–æ–≤–µ—Ä—Ç–∞—î boolean, –∞–ª–µ –∑–≤—É–∂—É—î —Ç–∏–ø</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">isSuccessState</span>(<span class=\"hljs-params\">state: FetchState</span>): state is <span class=\"hljs-title class_\">SuccessState</span> {\n  <span class=\"hljs-keyword\">return</span> state.<span class=\"hljs-property\">status</span> === <span class=\"hljs-string\">\"success\"</span>;\n}\n\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">showUsers</span>(<span class=\"hljs-params\">state: FetchState</span>) {\n  <span class=\"hljs-keyword\">if</span> (<span class=\"hljs-title function_\">isSuccessState</span>(state)) {\n    <span class=\"hljs-comment\">// ‚úÖ TypeScript –∑–Ω–∞—î: state ‚Äî SuccessState</span>\n    state.<span class=\"hljs-property\">users</span>.<span class=\"hljs-title function_\">forEach</span>(<span class=\"hljs-function\"><span class=\"hljs-params\">u</span> =&gt;</span> <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(u.<span class=\"hljs-property\">name</span>));\n  }\n}\n\n<span class=\"hljs-comment\">// –©–µ –ø—Ä–∏–∫–ª–∞–¥: –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ –Ω–∞ User</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">isUser</span>(<span class=\"hljs-params\">value: <span class=\"hljs-built_in\">unknown</span></span>): value is <span class=\"hljs-title class_\">User</span> {\n  <span class=\"hljs-keyword\">return</span> (\n    <span class=\"hljs-keyword\">typeof</span> value === <span class=\"hljs-string\">\"object\"</span> &amp;&amp;\n    value !== <span class=\"hljs-literal\">null</span> &amp;&amp;\n    <span class=\"hljs-string\">\"id\"</span> <span class=\"hljs-keyword\">in</span> value &amp;&amp;\n    <span class=\"hljs-string\">\"name\"</span> <span class=\"hljs-keyword\">in</span> value &amp;&amp;\n    <span class=\"hljs-string\">\"email\"</span> <span class=\"hljs-keyword\">in</span> value\n  );\n}</code></pre><h2>üö´ Exhaustive Check –∑ <code>never</code></h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">handleState</span>(<span class=\"hljs-params\">state: FetchState</span>): <span class=\"hljs-built_in\">string</span> {\n  <span class=\"hljs-keyword\">switch</span> (state.<span class=\"hljs-property\">status</span>) {\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-string\">\"loading\"</span>:\n      <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">\"‚è≥\"</span>;\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-string\">\"success\"</span>:\n      <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`‚úÖ <span class=\"hljs-subst\">${state.users.length}</span>`</span>;\n    <span class=\"hljs-keyword\">case</span> <span class=\"hljs-string\">\"error\"</span>:\n      <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`‚ùå <span class=\"hljs-subst\">${state.message}</span>`</span>;\n    <span class=\"hljs-attr\">default</span>:\n      <span class=\"hljs-comment\">// –Ø–∫—â–æ –¥–æ–¥–∞—Ç–∏ –Ω–æ–≤–∏–π status —ñ –∑–∞–±—É—Ç–∏ case ‚Äî –ø–æ–º–∏–ª–∫–∞ –∫–æ–º–ø—ñ–ª—è—Ü—ñ—ó!</span>\n      <span class=\"hljs-keyword\">const</span> <span class=\"hljs-attr\">_exhaustive</span>: <span class=\"hljs-built_in\">never</span> = state;\n      <span class=\"hljs-keyword\">return</span> _exhaustive;\n  }\n}</code></pre><div class=\"warning\"><strong>‚ö†Ô∏è üî• –ß–æ–º—É —Ü–µ –∫—Ä–∏—Ç–∏—á–Ω–æ?</strong> <p>–Ø–∫—â–æ –≤ <code>FetchState</code> –∑'—è–≤–∏—Ç—å—Å—è –Ω–æ–≤–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, <code>\"retrying\"</code>), TypeScript –≤–∏–¥–∞—Å—Ç—å –ø–æ–º–∏–ª–∫—É: <code>Type '{ status: \"retrying\" }' is not assignable to type 'never'</code>. –¶–µ –≥–∞—Ä–∞–Ω—Ç—É—î, —â–æ –≤–∏ –Ω–µ –∑–∞–±—É–¥–µ—Ç–µ –æ–±—Ä–æ–±–∏—Ç–∏ –Ω–æ–≤–∏–π –≤–∏–ø–∞–¥–æ–∫!</p>\n</div>\n\n","<h1>üß¨ Assertion Functions</h1>\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> Assertion functions –Ω–µ –ø–æ–≤–µ—Ä—Ç–∞—é—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è ‚Äî –≤–æ–Ω–∏ –∞–±–æ –∫–∏–¥–∞—é—Ç—å –ø–æ–º–∏–ª–∫—É, –∞–±–æ TypeScript –∑–≤—É–∂—É—î —Ç–∏–ø —É –∫–æ–¥—ñ –ø—ñ—Å–ª—è –≤–∏–∫–ª–∏–∫—É.</p>\n<h2>üìã –°–∏–Ω—Ç–∞–∫—Å–∏—Å <code>asserts</code></h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">assertIsUser</span>(<span class=\"hljs-params\">value: <span class=\"hljs-built_in\">unknown</span></span>): asserts value is <span class=\"hljs-title class_\">User</span> {\n  <span class=\"hljs-keyword\">if</span> (!<span class=\"hljs-title function_\">isUser</span>(value)) {\n    <span class=\"hljs-keyword\">throw</span> <span class=\"hljs-keyword\">new</span> <span class=\"hljs-title class_\">Error</span>(<span class=\"hljs-string\">\"Value is not a valid User\"</span>);\n  }\n}\n\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">processApiResponse</span>(<span class=\"hljs-params\">data: <span class=\"hljs-built_in\">unknown</span></span>) {\n  <span class=\"hljs-title function_\">assertIsUser</span>(data);\n  <span class=\"hljs-comment\">// ‚úÖ –ü—ñ—Å–ª—è assertion TypeScript –∑–Ω–∞—î: data ‚Äî User</span>\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-string\">`Hello, <span class=\"hljs-subst\">${data.name}</span>!`</span>);\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-string\">`Role: <span class=\"hljs-subst\">${data.role}</span>`</span>);\n}</code></pre><h2>üîç Type Guard (<code>is</code>) vs Assertion (<code>asserts</code>)</h2>\n<table>\n<thead>\n<tr>\n<th>–ê—Å–ø–µ–∫—Ç</th>\n<th>Type Guard (<code>is</code>)</th>\n<th>Assertion (<code>asserts</code>)</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–ü–æ–≤–µ—Ä—Ç–∞—î</td>\n<td><code>boolean</code></td>\n<td><code>void</code> (–∞–±–æ –∫–∏–¥–∞—î –ø–æ–º–∏–ª–∫—É)</td>\n</tr>\n<tr>\n<td>–í–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è</td>\n<td><code>if (isUser(x)) { ... }</code></td>\n<td><code>assertIsUser(x); ...</code></td>\n</tr>\n<tr>\n<td>–ö–æ–Ω—Ç—Ä–æ–ª—å –ø–æ—Ç–æ–∫—É</td>\n<td>–†–æ–∑–≥–∞–ª—É–∂–µ–Ω–Ω—è (if/else)</td>\n<td>–õ—ñ–Ω—ñ–π–Ω–∏–π –∫–æ–¥ –ø—ñ—Å–ª—è assertion</td>\n</tr>\n<tr>\n<td>–ö–æ–ª–∏ –æ–±—Ä–∞—Ç–∏</td>\n<td>–ö–æ–ª–∏ –æ–±–∏–¥–≤–∞ –≤–∞—Ä—ñ–∞–Ω—Ç–∏ –≤–∞–ª—ñ–¥–Ω—ñ</td>\n<td>–ö–æ–ª–∏ –Ω–µ–≤–∞–ª—ñ–¥–Ω–µ ‚Äî —Ü–µ –ø–æ–º–∏–ª–∫–∞</td>\n</tr>\n</tbody></table>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-comment\">// Type Guard: –æ–±—Ä–æ–±–ª—è—î–º–æ –æ–±–∏–¥–≤–∞ –≤–∏–ø–∞–¥–∫–∏</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">withGuard</span>(<span class=\"hljs-params\">data: <span class=\"hljs-built_in\">unknown</span></span>) {\n  <span class=\"hljs-keyword\">if</span> (<span class=\"hljs-title function_\">isUser</span>(data)) {\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(data.<span class=\"hljs-property\">name</span>);   <span class=\"hljs-comment\">// User</span>\n  } <span class=\"hljs-keyword\">else</span> {\n    <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-string\">\"Not a user\"</span>); <span class=\"hljs-comment\">// unknown</span>\n  }\n}\n\n<span class=\"hljs-comment\">// Assertion: –¥–∞–ª—ñ –∫–æ–¥ —Ç—ñ–ª—å–∫–∏ –¥–ª—è User</span>\n<span class=\"hljs-keyword\">function</span> <span class=\"hljs-title function_\">withAssertion</span>(<span class=\"hljs-params\">data: <span class=\"hljs-built_in\">unknown</span></span>) {\n  <span class=\"hljs-title function_\">assertIsUser</span>(data);         <span class=\"hljs-comment\">// –∫–∏–¥–∞—î Error —è–∫—â–æ –Ω–µ User</span>\n  <span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(data.<span class=\"hljs-property\">name</span>);     <span class=\"hljs-comment\">// User ‚Äî –≥–∞—Ä–∞–Ω—Ç–æ–≤–∞–Ω–æ</span>\n}</code></pre>","<h1>‚úÖ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<div class=\"success\"><strong>‚úÖ üìå –ü—ñ–¥—Å—É–º–æ–∫ –ª–µ–∫—Ü—ñ—ó</strong> <ol>\n<li><p>üß¨ <strong>Generics</strong> (—Ñ—É–Ω–∫—Ü—ñ—ó, —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏, –∫–ª–∞—Å–∏) –∑–∞–±–µ–∑–ø–µ—á—É—é—Ç—å –ø–µ—Ä–µ–≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –∫–æ–¥—É –∑—ñ –∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è–º —Ç–∏–ø–æ–±–µ–∑–ø–µ–∫–∏ ‚Äî –æ–¥–∏–Ω –∫–æ–º–ø–æ–Ω–µ–Ω—Ç –∑–∞–º—ñ—Å—Ç—å –¥–µ—Å—è—Ç–∫—ñ–≤ –¥—É–±–ª—ñ–∫–∞—Ç—ñ–≤</p>\n</li>\n<li><p>üß∞ <strong>Utility types</strong> (<code>Partial</code>, <code>Required</code>, <code>Readonly</code>, <code>Pick</code>, <code>Omit</code>, <code>Record</code>, <code>Exclude</code>, <code>Extract</code>) —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º—É—é—Ç—å —ñ—Å–Ω—É—é—á—ñ —Ç–∏–ø–∏ –±–µ–∑ —Ä—É—á–Ω–æ–≥–æ –ø–µ—Ä–µ–ø–∏—Å—É–≤–∞–Ω–Ω—è</p>\n</li>\n<li><p>üß© <strong>Union</strong> (<code>|</code>) –º–æ–¥–µ–ª—é—î \"–æ–¥–∏–Ω –∑ –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤\", <strong>Intersection</strong> (<code>&amp;</code>) –∫–æ–º–±—ñ–Ω—É—î —Ç–∏–ø–∏; <strong>Literal types</strong> –æ–±–º–µ–∂—É—é—Ç—å –∑–Ω–∞—á–µ–Ω–Ω—è –∫–æ–Ω—Å—Ç–∞–Ω—Ç–∞–º–∏</p>\n</li>\n<li><p>üè∑Ô∏è <strong>Discriminated unions</strong> –∑—ñ —Å–ø—ñ–ª—å–Ω–∏–º –¥–∏—Å–∫—Ä–∏–º—ñ–Ω–∞–Ω—Ç–æ–º ‚Äî —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∏–π –ø–∞—Ç–µ—Ä–Ω –¥–ª—è —Å—Ç–∞–Ω—ñ–≤, –ø–æ–¥—ñ–π, actions</p>\n</li>\n<li><p>üó∫Ô∏è <strong>Mapped types</strong> –ø—Ä–æ–≥—Ä–∞–º–Ω–æ —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º—É—é—Ç—å –∫–æ–∂–Ω—É –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å —Ç–∏–ø—É ‚Äî –Ω–∞ –Ω–∏—Ö –ø–æ–±—É–¥–æ–≤–∞–Ω—ñ <code>Partial</code>, <code>Readonly</code> —Ç–æ—â–æ</p>\n</li>\n<li><p>üõ°Ô∏è <strong>Type guards</strong> (<code>typeof</code>, <code>instanceof</code>, <code>in</code>, –ø—Ä–µ–¥–∏–∫–∞—Ç <code>is</code>) –∑–≤—É–∂—É—é—Ç—å —Ç–∏–ø–∏; <strong>exhaustive check</strong> –∑ <code>never</code> –≥–∞—Ä–∞–Ω—Ç—É—î –æ–±—Ä–æ–±–∫—É –≤—Å—ñ—Ö –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤</p>\n</li>\n<li><p>üß¨ <strong>Assertion functions</strong> (<code>asserts</code>) ‚Äî –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞ guards –¥–ª—è –≤–∞–ª—ñ–¥–∞—Ü—ñ—ó –Ω–∞ –º–µ–∂—ñ —Å–∏—Å—Ç–µ–º–∏</p>\n</li>\n</ol>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p>ü§î –Ø–∫—É –ø—Ä–æ–±–ª–µ–º—É –≤–∏—Ä—ñ—à—É—é—Ç—å generics? –ß–æ–º—É <code>any</code> –Ω–µ —î –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–æ—é?</p>\n</li>\n<li><p>ü§î –ù–∞–ø–∏—à—ñ—Ç—å generic-–∫–ª–∞—Å <code>Stack&lt;T&gt;</code> –∑ –º–µ—Ç–æ–¥–∞–º–∏ <code>push</code>, <code>pop</code>, <code>peek</code>. –Ø–∫—ñ –æ–±–º–µ–∂–µ–Ω–Ω—è –º–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ –¥–æ <code>T</code>?</p>\n</li>\n<li><p>ü§î –ß–∏–º –≤—ñ–¥—Ä—ñ–∑–Ω—è—é—Ç—å—Å—è <code>Partial&lt;T&gt;</code> —Ç–∞ <code>Required&lt;T&gt;</code>? –ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∞–∫—Ç–∏—á–Ω–∏–π –ø—Ä–∏–∫–ª–∞–¥ –¥–ª—è –∫–æ–∂–Ω–æ–≥–æ.</p>\n</li>\n<li><p>ü§î –ö–æ–ª–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ <code>Pick</code>, –∞ –∫–æ–ª–∏ <code>Omit</code>? –Ø–∫ –æ–±—Ä–∞—Ç–∏?</p>\n</li>\n<li><p>ü§î –ü–æ—è—Å–Ω—ñ—Ç—å —Ä—ñ–∑–Ω–∏—Ü—é –º—ñ–∂ <code>Exclude&lt;T, U&gt;</code> —Ç–∞ <code>Extract&lt;T, U&gt;</code> –Ω–∞ –ø—Ä–∏–∫–ª–∞–¥—ñ union type.</p>\n</li>\n<li><p>ü§î –©–æ —Ç–∞–∫–µ discriminated union? –Ø–∫—É —Ä–æ–ª—å –≤—ñ–¥—ñ–≥—Ä–∞—î –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å-–¥–∏—Å–∫—Ä–∏–º—ñ–Ω–∞–Ω—Ç?</p>\n</li>\n<li><p>ü§î –ü–µ—Ä–µ–ª—ñ—á—ñ—Ç—å —Å–ø–æ—Å–æ–±–∏ –∑–≤—É–∂–µ–Ω–Ω—è —Ç–∏–ø—ñ–≤. –ö–æ–ª–∏ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É–≤–∞—Ç–∏ –ø—Ä–µ–¥–∏–∫–∞—Ç <code>is</code>, –∞ –∫–æ–ª–∏ <code>asserts</code>?</p>\n</li>\n<li><p>ü§î –Ø–∫ exhaustive check –∑ —Ç–∏–ø–æ–º <code>never</code> –∑–∞—Ö–∏—â–∞—î –≤—ñ–¥ –ø–æ–º–∏–ª–æ–∫ –ø—Ä–∏ —Ä–æ–∑—à–∏—Ä–µ–Ω–Ω—ñ union?</p>\n</li>\n</ol>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>English</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–£–∑–∞–≥–∞–ª—å–Ω–µ–Ω–∏–π —Ç–∏–ø</td>\n<td>Generic</td>\n<td>–ü–∞—Ä–∞–º–µ—Ç—Ä–∏–∑–æ–≤–∞–Ω–∏–π —Ç–∏–ø –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è —É–Ω—ñ–≤–µ—Ä—Å–∞–ª—å–Ω–∏—Ö –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ñ–≤</td>\n</tr>\n<tr>\n<td>–£—Ç–∏–ª—ñ—Ç–Ω–∏–π —Ç–∏–ø</td>\n<td>Utility Type</td>\n<td>–í–±—É–¥–æ–≤–∞–Ω–∏–π generic –¥–ª—è —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü—ñ—ó —ñ—Å–Ω—É—é—á–∏—Ö —Ç–∏–ø—ñ–≤</td>\n</tr>\n<tr>\n<td>–¢–∏–ø-–æ–±'—î–¥–Ω–∞–Ω–Ω—è</td>\n<td>Union Type</td>\n<td>–¢–∏–ø, —â–æ –¥–æ–ø—É—Å–∫–∞—î –æ–¥–Ω–µ –∑ –∫—ñ–ª—å–∫–æ—Ö –∑–Ω–∞—á–µ–Ω—å (<code>A | B</code>)</td>\n</tr>\n<tr>\n<td>–¢–∏–ø-–ø–µ—Ä–µ—Ç–∏–Ω</td>\n<td>Intersection Type</td>\n<td>–¢–∏–ø, —â–æ –ø–æ—î–¥–Ω—É—î –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ –∫—ñ–ª—å–∫–æ—Ö —Ç–∏–ø—ñ–≤ (<code>A &amp; B</code>)</td>\n</tr>\n<tr>\n<td>–õ—ñ—Ç–µ—Ä–∞–ª—å–Ω–∏–π —Ç–∏–ø</td>\n<td>Literal Type</td>\n<td>–¢–∏–ø, –æ–±–º–µ–∂–µ–Ω–∏–π –∫–æ–Ω–∫—Ä–µ—Ç–Ω–∏–º –∑–Ω–∞—á–µ–Ω–Ω—è–º</td>\n</tr>\n<tr>\n<td>–†–æ–∑–º—ñ—á–µ–Ω–µ –æ–±'—î–¥–Ω–∞–Ω–Ω—è</td>\n<td>Discriminated Union</td>\n<td>Union –∑—ñ —Å–ø—ñ–ª—å–Ω–∏–º –¥–∏—Å–∫—Ä–∏–º—ñ–Ω–∞–Ω—Ç–æ–º –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ–≥–æ –∑–≤—É–∂–µ–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>–ó—ñ—Å—Ç–∞–≤–ª–µ–Ω–∏–π —Ç–∏–ø</td>\n<td>Mapped Type</td>\n<td>–¢–∏–ø, —É—Ç–≤–æ—Ä–µ–Ω–∏–π —Ç—Ä–∞–Ω—Å—Ñ–æ—Ä–º–∞—Ü—ñ—î—é –∫–æ–∂–Ω–æ—ó –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ –≤–∏—Ö—ñ–¥–Ω–æ–≥–æ —Ç–∏–ø—É</td>\n</tr>\n<tr>\n<td>–£–º–æ–≤–Ω–∏–π —Ç–∏–ø</td>\n<td>Conditional Type</td>\n<td>–¢–∏–ø, —â–æ –æ–±–∏—Ä–∞—î—Ç—å—Å—è –∑–∞ —É–º–æ–≤–æ—é (<code>T extends U ? X : Y</code>)</td>\n</tr>\n<tr>\n<td>–ó–∞—Ö–∏—Å–Ω–∏–∫ —Ç–∏–ø—É</td>\n<td>Type Guard</td>\n<td>–í–∏—Ä–∞–∑, —â–æ –∑–≤—É–∂—É—î —Ç–∏–ø —É –±–ª–æ—Ü—ñ –∫–æ–¥—É</td>\n</tr>\n<tr>\n<td>–í–∏—á–µ—Ä–ø–Ω–∞ –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞</td>\n<td>Exhaustive Check</td>\n<td>–ü–∞—Ç–µ—Ä–Ω –∑ <code>never</code> –¥–ª—è –≥–∞—Ä–∞–Ω—Ç—ñ—ó –æ–±—Ä–æ–±–∫–∏ –≤—Å—ñ—Ö –≤–∞—Ä—ñ–∞–Ω—Ç—ñ–≤ union</td>\n</tr>\n<tr>\n<td>–§—É–Ω–∫—Ü—ñ—è-—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è</td>\n<td>Assertion Function</td>\n<td>–§—É–Ω–∫—Ü—ñ—è, —â–æ –∫–∏–¥–∞—î –ø–æ–º–∏–ª–∫—É –∞–±–æ –∑–≤—É–∂—É—î —Ç–∏–ø –ø—ñ—Å–ª—è –≤–∏–∫–ª–∏–∫—É</td>\n</tr>\n</tbody></table>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä</h1>\n<table>\n<thead>\n<tr>\n<th>–ê–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∞</th>\n<th>–†–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞</th>\n<th>–ü–µ—Ä–µ–∫–ª–∞–¥</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>TS</td>\n<td>TypeScript</td>\n<td>TypeScript</td>\n</tr>\n<tr>\n<td>DTO</td>\n<td>Data Transfer Object</td>\n<td>–û–±'—î–∫—Ç –ø–µ—Ä–µ–¥–∞—á—ñ –¥–∞–Ω–∏—Ö</td>\n</tr>\n<tr>\n<td>API</td>\n<td>Application Programming Interface</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–Ω–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–∞—Å—Ç–æ—Å—É–Ω–∫—É</td>\n</tr>\n<tr>\n<td>CRUD</td>\n<td>Create, Read, Update, Delete</td>\n<td>–°—Ç–≤–æ—Ä–µ–Ω–Ω—è, —á–∏—Ç–∞–Ω–Ω—è, –æ–Ω–æ–≤–ª–µ–Ω–Ω—è, –≤–∏–¥–∞–ª–µ–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>FSM</td>\n<td>Finite State Machine</td>\n<td>–°–∫—ñ–Ω—á–µ–Ω–Ω–∏–π –∞–≤—Ç–æ–º–∞—Ç</td>\n</tr>\n<tr>\n<td>OOP</td>\n<td>Object-Oriented Programming</td>\n<td>–û–±'—î–∫—Ç–Ω–æ-–æ—Ä—ñ—î–Ω—Ç–æ–≤–∞–Ω–µ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è</td>\n</tr>\n<tr>\n<td>DRY</td>\n<td>Don't Repeat Yourself</td>\n<td>–ü—Ä–∏–Ω—Ü–∏–ø —É–Ω–∏–∫–Ω–µ–Ω–Ω—è –¥—É–±–ª—é–≤–∞–Ω–Ω—è –∫–æ–¥—É</td>\n</tr>\n</tbody></table>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
