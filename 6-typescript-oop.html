–∞ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏</li>\n<li>ü™Ñ –î–µ–∫–æ—Ä–∞—Ç–æ—Ä–∏</li>\n<li>üíª –ü—Ä–∞–∫—Ç–∏–∫–∞: –û–û–ü —É –¥—ñ—ó</li>\n<li>‚úÖ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏ —Ç–∞ –∫–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</li>\n</ol>\n","<h1>üèóÔ∏è –ö–ª–∞—Å–∏ –≤ TypeScript</h1>\n<div class=\"info\"><strong>‚ÑπÔ∏è –í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</strong> <p><strong>–ö–ª–∞—Å</strong> ‚Äî —à–∞–±–ª–æ–Ω –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –æ–±'—î–∫—Ç—ñ–≤, —â–æ —ñ–Ω–∫–∞–ø—Å—É–ª—é—î –¥–∞–Ω—ñ (–≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ) —Ç–∞ –ø–æ–≤–µ–¥—ñ–Ω–∫—É (–º–µ—Ç–æ–¥–∏) –≤ —î–¥–∏–Ω—É —Å—Ç—Ä—É–∫—Ç—É—Ä—É.</p>\n</div>\n\n\n\n<p><strong>–ì–æ–ª–æ–≤–Ω–∞ —ñ–¥–µ—è:</strong> TypeScript —Ä–æ–∑—à–∏—Ä—é—î –∫–ª–∞—Å–∏ JavaScript —Å—Ç–∞—Ç–∏—á–Ω–æ—é —Ç–∏–ø—ñ–∑–∞—Ü—ñ—î—é, –º–æ–¥–∏—Ñ—ñ–∫–∞—Ç–æ—Ä–∞–º–∏ –¥–æ—Å—Ç—É–ø—É —Ç–∞ —Å–∫–æ—Ä–æ—á–µ–Ω–∏–º —Å–∏–Ω—Ç–∞–∫—Å–∏—Å–æ–º —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—ó —á–µ—Ä–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞.</p>\n<h2>üìù –û–≥–æ–ª–æ—à–µ–Ω–Ω—è –∫–ª–∞—Å—É</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">User</span> {\n  <span class=\"hljs-attr\">name</span>: <span class=\"hljs-built_in\">string</span>;\n  <span class=\"hljs-attr\">age</span>: <span class=\"hljs-built_in\">number</span>;\n\n  <span class=\"hljs-title function_\">constructor</span>(<span class=\"hljs-params\">name: <span class=\"hljs-built_in\">string</span>, age: <span class=\"hljs-built_in\">number</span></span>) {\n    <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">name</span> = name;\n    <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">age</span> = age;\n  }\n\n  <span class=\"hljs-title function_\">greet</span>(): <span class=\"hljs-built_in\">string</span> {\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-string\">`–ü—Ä–∏–≤—ñ—Ç, –º–µ–Ω–µ –∑–≤–∞—Ç–∏ <span class=\"hljs-subst\">${<span class=\"hljs-variable language_\">this</span>.name}</span>!`</span>;\n  }\ pan class=\"hljs-keyword\">static</span> <span class=\"hljs-variable constant_\">PI</span> = <span class=\"hljs-number\">3.14159</span>;\n\n  <span class=\"hljs-keyword\">static</span> <span class=\"hljs-title function_\">circleArea</span>(<span class=\"hljs-attr\">radius</span>: <span class=\"hljs-built_in\">number</span>): <span class=\"hljs-built_in\">number</span> {\n    <span class=\"hljs-keyword\">return</span> <span class=\"hljs-title class_\">MathHelper</span>.<span class=\"hljs-property\">PI</span> * radius ** <span class=\"hljs-number\">2</span>;\n  }\n}\n\n<span class=\"hljs-comment\">// –í–∏–∫–ª–∏–∫ –±–µ–∑ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –µ–∫–∑–µ–º–ø–ª—è—Ä–∞</span>\n<span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-title class_\">MathHelper</span>.<span class=\"hljs-property\">PI</span>);              <span class=\"hljs-comment\">// 3.14159</span>\n<span class=\"hljs-variable language_\">console</span>.<span class=\"hljs-title function_\">log</span>(<span class=\"hljs-title class_\">MathHelper</span>.<span class=\"hljs-title function_\">circleArea</span>(<span class=\"hljs-number\">10</span>));  <span class=\"hljs-comment\">// 314.159</span></code></pre><h2>üîÑ –ì–µ—Ç—Ç–µ—Ä–∏ —Ç–∞ —Å–µ—Ç—Ç–µ—Ä–∏ (<code>get</code> / <code>set</code>)</h2>\n<pre><code class=\"language-typescript hljs\" data-highlighted=\"yes\"><span class=\"hljs-keyword\">class</span> <span class=\"hljs-title class_\">Temperature</span> {\n  <span class=\"hljs-keyword\">private</span> <span class=\"hljs-attr\">_celsius</span>: <span class=\"hljs-built_in\">number</span>;\n\n  <span class=\"hljs-title function_\">constructor</span>(<span class=\"hljs-params\">celsius: <span class=\"hljs-built_in\">number</span></span>) {\n    <span class=\"hljs-variable language_\">this</span>.<span class=\"hljs-property\">_celsius</span> = celsius;\n  }\n\n  <span class=\"hljs-keyword\">get</span> <span class=\"hljs-title function_\">fahrenheit</s —Ç–∏ –Ω–æ–≤–∏–π –∫–∞–Ω–∞–ª (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, Telegram), –¥–æ—Å—Ç–∞—Ç–Ω—å–æ —Å—Ç–≤–æ—Ä–∏—Ç–∏ –∫–ª–∞—Å <code>TelegramNotifier implements Notifier</code> ‚Äî –∂–æ–¥–µ–Ω —ñ—Å–Ω—É—é—á–∏–π –∫–æ–¥ –∑–º—ñ–Ω—é–≤–∞—Ç–∏ –Ω–µ –ø–æ—Ç—Ä—ñ–±–Ω–æ. –¶–µ —ñ —î <strong>—Ä–æ–∑—à–∏—Ä—é–≤–∞–Ω—ñ—Å—Ç—å</strong> —á–µ—Ä–µ–∑ –û–û–ü.</p>\n</div>\n\n","<h1>‚úÖ –ö–ª—é—á–æ–≤—ñ –≤–∏—Å–Ω–æ–≤–∫–∏</h1>\n<div class=\"success\"><strong>‚úÖ –ü—ñ–¥—Å—É–º–æ–∫ –ª–µ–∫—Ü—ñ—ó</strong> <p><strong>üìå –©–æ –º–∏ –≤–∏–≤—á–∏–ª–∏:</strong></p>\n<ol>\n<li><p><strong>–ö–ª–∞—Å–∏ –≤ TypeScript</strong> üèóÔ∏è ‚Äî –æ–≥–æ–ª–æ—à–µ–Ω–Ω—è, –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∏, parameter properties, —Å—Ç–∞—Ç–∏—á–Ω—ñ —á–ª–µ–Ω–∏, –≥–µ—Ç—Ç–µ—Ä–∏/—Å–µ—Ç—Ç–µ—Ä–∏</p>\n</li>\n<li><p><strong>–ú–æ–¥–∏—Ñ—ñ–∫–∞—Ç–æ—Ä–∏ –¥–æ—Å—Ç—É–ø—É</strong> üîê ‚Äî <code>public</code> (–∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º), <code>private</code>, <code>protected</code>, <code>readonly</code> —Ä–µ–∞–ª—ñ–∑—É—é—Ç—å —ñ–Ω–∫–∞–ø—Å—É–ª—è—Ü—ñ—é; TypeScript <code>private</code> vs ES2022 <code>#field</code></p>\n</li>\n<li><p><strong>–ù–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è</strong> üß¨ ‚Äî <code>extends</code> —Ç–∞ <code>super()</code> –¥–ª—è –ø–µ—Ä–µ–≤–∏–∫–æ—Ä–∏—Å—Ç–∞–Ω–Ω—è –∫–æ–¥—É; <code>override</code> –¥–ª—è –±–µ–∑–ø–µ—á–Ω–æ–≥–æ –ø–µ—Ä–µ–≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è –º–µ—Ç–æ–¥—ñ–≤</p>\n</li>\n<li><p><strong>–ü–æ–ª—ñ–º–æ—Ä—Ñ—ñ–∑–º</strong> üîÄ ‚Äî —Ä—ñ–∑–Ω–∞ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—è –æ–¥–Ω–æ–≥–æ —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å—É –¥–æ–∑–≤–æ–ª—è—î –ø–∏—Å–∞—Ç–∏ –≥–Ω—É—á–∫–∏–π —Ç–∞ —Ä–æ–∑—à–∏—Ä—é–≤–∞–Ω–∏–π –∫–æ–¥</p>\n</li>\n<li><p><strong>–ê–±—Å—Ç—Ä–∞–∫—Ç–Ω—ñ –∫–ª–∞—Å–∏ vs —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∏</strong> üé® ‚Äî <code>abstract class</code> –¥–ª—è —Å–ø—ñ–ª—å–Ω–æ—ó –ª–æ–≥—ñ–∫–∏, <code>interface</code> –¥–ª—è —á–∏—Å—Ç–∏—Ö –∫–æ–Ω—Ç—Ä–∞–∫—Ç—ñ–≤; <code>extends</code> vs <code>implements</code></p>\n</li>\n<li><p><strong>–î–µ–∫–æ—Ä–∞—Ç–æ—Ä–∏</strong> ü™Ñ ‚Äî –∞–Ω–æ—Ç–∞—Ü—ñ—ó <code>@decorator</code>, —è–∫—ñ –≤–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—é—Ç—å—Å—è —Ñ—Ä–µ–π–º–≤–æ—Ä–∫–∞–º–∏ –¥–ª—è –∫–æ–Ω—Ñ—ñ–≥—É—Ä–∞—Ü—ñ—ó –∫–ª–∞—Å—ñ–≤, –º–µ—Ç–æ–¥—ñ–≤ —Ç–∞ –ø–∞—Ä–∞–º–µ—Ç—Ä—ñ–≤</p>\n</li>\n</ol>\n</div>\n\n","<h1>‚ùì –ö–æ–Ω—Ç—Ä–æ–ª—å–Ω—ñ –ø–∏—Ç–∞–Ω–Ω—è</h1>\n<ol>\n<li><p>ü§î –©–æ —Ç–∞–∫–µ parameter properties —ñ —è–∫ –≤–æ–Ω–∏ —Å–ø—Ä–æ—â—É—é—Ç—å –∫–æ–¥ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∞?</p>\n</li>\n<li><p>ü§î –Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ <code>private</code>, <code>protected</code> —Ç–∞ <code>public</code>? –Ø–∫–∏–π –º–æ–¥–∏—Ñ—ñ–∫–∞—Ç–æ—Ä –∑–∞—Å—Ç–æ—Å–æ–≤—É—î—Ç—å—Å—è –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º?</p>\n</li>\n<li><p>ü§î –î–µ –º–æ–∂–Ω–∞ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑—É–≤–∞—Ç–∏ <code>readonly</code> –≤–ª–∞—Å—Ç–∏–≤—ñ—Å—Ç—å? –ß–∏–º TypeScript <code>private</code> –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è –≤—ñ–¥ ES2022 <code>#field</code>?</p>\n</li>\n<li><p>ü§î –Ø–∫–∞ —Ä—ñ–∑–Ω–∏—Ü—è –º—ñ–∂ <code>extends</code> —Ç–∞ <code>implements</code>? –ß–∏ –º–æ–∂–Ω–∞ —ó—Ö –∫–æ–º–±—ñ–Ω—É–≤–∞—Ç–∏?</p>\n</li>\n<li><p>ü§î –ö–æ–ª–∏ –æ–±—Ä–∞—Ç–∏ <code>abstract class</code>, –∞ –∫–æ–ª–∏ <code>interface</code>? –ù–∞–≤–µ–¥—ñ—Ç—å –ø—Ä–∏–∫–ª–∞–¥.</p>\n</li>\n<li><p>ü§î –©–æ —Ç–∞–∫–µ –¥–µ–∫–æ—Ä–∞—Ç–æ—Ä? –ß–∏–º –≤—ñ–¥—Ä—ñ–∑–Ω—è—î—Ç—å—Å—è –ø—Ä–æ—Å—Ç–∏–π –¥–µ–∫–æ—Ä–∞—Ç–æ—Ä –≤—ñ–¥ —Ñ–∞–±—Ä–∏–∫–∏ –¥–µ–∫–æ—Ä–∞—Ç–æ—Ä—ñ–≤?</p>\n</li>\n<li><p>ü§î –Ø–∫ —á–∏—Ç–∞—Ç–∏ –¥–µ–∫–æ—Ä–∞—Ç–æ—Ä–∏ —É —Ñ—Ä–µ–π–º–≤–æ—Ä–∫–∞—Ö? –©–æ –æ–∑–Ω–∞—á–∞—î –∑–∞–ø–∏—Å <code>@Controller(\"users\")</code>?</p>\n</li>\n</ol>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π —Ç–µ—Ä–º—ñ–Ω—ñ–≤</h1>\n<table>\n<thead>\n<tr>\n<th>–¢–µ—Ä–º—ñ–Ω</th>\n<th>English</th>\n<th>–í–∏–∑–Ω–∞—á–µ–Ω–Ω—è</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–ö–ª–∞—Å</td>\n<td>Class</td>\n<td>–®–∞–±–ª–æ–Ω –¥–ª—è —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –æ–±'—î–∫—Ç—ñ–≤ –∑ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—è–º–∏ —Ç–∞ –º–µ—Ç–æ–¥–∞–º–∏</td>\n</tr>\n<tr>\n<td>–ö–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä</td>\n<td>Constructor</td>\n<td>–°–ø–µ—Ü—ñ–∞–ª—å–Ω–∏–π –º–µ—Ç–æ–¥, —â–æ –≤–∏–∫–ª–∏–∫–∞—î—Ç—å—Å—è –ø—Ä–∏ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—ñ –µ–∫–∑–µ–º–ø–ª—è—Ä–∞</td>\n</tr>\n<tr>\n<td>–Ü–Ω–∫–∞–ø—Å—É–ª—è—Ü—ñ—è</td>\n<td>Encapsulation</td>\n<td>–ü—Ä–∏—Ö–æ–≤—É–≤–∞–Ω–Ω—è –≤–Ω—É—Ç—Ä—ñ—à–Ω—å–æ—ó —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó –∑–∞ –ø—É–±–ª—ñ—á–Ω–∏–º —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–º</td>\n</tr>\n<tr>\n<td>–ù–∞—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è</td>\n<td>Inheritance</td>\n<td>–ú–µ—Ö–∞–Ω—ñ–∑–º —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –∫–ª–∞—Å—É –Ω–∞ –æ—Å–Ω–æ–≤—ñ —ñ—Å–Ω—É—é—á–æ–≥–æ</td>\n</tr>\n<tr>\n<td>–ü–æ–ª—ñ–º–æ—Ä—Ñ—ñ–∑–º</td>\n<td>Polymorphism</td>\n<td>–ó–¥–∞—Ç–Ω—ñ—Å—Ç—å –æ–±'—î–∫—Ç—ñ–≤ —Ä—ñ–∑–Ω–∏—Ö –∫–ª–∞—Å—ñ–≤ –ø–æ-—Ä—ñ–∑–Ω–æ–º—É —Ä–µ–∞–≥—É–≤–∞—Ç–∏ –Ω–∞ –æ–¥–∏–Ω –≤–∏–∫–ª–∏–∫</td>\n</tr>\n<tr>\n<td>–ê–±—Å—Ç—Ä–∞–∫—Ç–Ω–∏–π –∫–ª–∞—Å</td>\n<td>Abstract class</td>\n<td>–ö–ª–∞—Å-—à–∞–±–ª–æ–Ω, —â–æ –Ω–µ –º–æ–∂–µ –±—É—Ç–∏ —ñ–Ω—Å—Ç–∞–Ω—Ü—ñ–π–æ–≤–∞–Ω–∏–π –Ω–∞–ø—Ä—è–º—É</td>\n</tr>\n<tr>\n<td>–Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å</td>\n<td>Interface</td>\n<td>–ö–æ–Ω—Ç—Ä–∞–∫—Ç, —â–æ –≤–∏–∑–Ω–∞—á–∞—î —Å—Ç—Ä—É–∫—Ç—É—Ä—É –æ–±'—î–∫—Ç–∞ –±–µ–∑ —Ä–µ–∞–ª—ñ–∑–∞—Ü—ñ—ó</td>\n</tr>\n<tr>\n<td>–î–µ–∫–æ—Ä–∞—Ç–æ—Ä</td>\n<td>Decorator</td>\n<td>–§—É–Ω–∫—Ü—ñ—è, —â–æ –º–æ–¥–∏—Ñ—ñ–∫—É—î –ø–æ–≤–µ–¥—ñ–Ω–∫—É –∫–ª–∞—Å—É, –º–µ—Ç–æ–¥—É –∞–±–æ –≤–ª–∞—Å—Ç–∏–≤–æ—Å—Ç—ñ</td>\n</tr>\n<tr>\n<td>–§–∞–±—Ä–∏–∫–∞ –¥–µ–∫–æ—Ä–∞—Ç–æ—Ä—ñ–≤</td>\n<td>Decorator factory</td>\n<td>–§—É–Ω–∫—Ü—ñ—è, —â–æ –ø–æ–≤–µ—Ä—Ç–∞—î –¥–µ–∫–æ—Ä–∞—Ç–æ—Ä, –¥–æ–∑–≤–æ–ª—è—é—á–∏ –ø–µ—Ä–µ–¥–∞–≤–∞—Ç–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∏</td>\n</tr>\n</tbody></table>\n","<h1>üìñ –ì–ª–æ—Å–∞—Ä—ñ–π –∞–±—Ä–µ–≤—ñ–∞—Ç—É—Ä</h1>\n<table>\n<thead>\n<tr>\n<th>–ê–±—Ä–µ–≤—ñ–∞—Ç—É—Ä–∞</th>\n<th>–†–æ–∑—à–∏—Ñ—Ä–æ–≤–∫–∞</th>\n<th>–ü–µ—Ä–µ–∫–ª–∞–¥</th>\n</tr>\n</thead>\n<tbody><tr>\n<td>–û–û–ü</td>\n<td>–û–±'—î–∫—Ç–Ω–æ-–æ—Ä—ñ—î–Ω—Ç–æ–≤–∞–Ω–µ –ø—Ä–æ–≥—Ä–∞–º—É–≤–∞–Ω–Ω—è</td>\n<td>Object-Oriented Programming</td>\n</tr>\n<tr>\n<td>GoF</td>\n<td>Gang of Four</td>\n<td>\"–ë–∞–Ω–¥–∞ —á–æ—Ç–∏—Ä—å–æ—Ö\" (–∞–≤—Ç–æ—Ä–∏ Design Patterns)</td>\n</tr>\n<tr>\n<td>TC39</td>\n<td>Technical Committee 39</td>\n<td>–¢–µ—Ö–Ω—ñ—á–Ω–∏–π –∫–æ–º—ñ—Ç–µ—Ç 39 (—Å—Ç–∞–Ω–¥–∞—Ä—Ç ECMAScript)</td>\n</tr>\n<tr>\n<td>API</td>\n<td>Application Programming Interface</td>\n<td>–ü—Ä–æ–≥—Ä–∞–º–Ω–∏–π —ñ–Ω—Ç–µ—Ä—Ñ–µ–π—Å –∑–∞—Å—Ç–æ—Å—É–Ω–∫—É</td>\n</tr>\n</tbody></table>\n"];let currentSlideIndex=0;
function showSlide(i){if(i<0||i>=slides.length)return;currentSlideIndex=i;const el=document.getElementById("current-slide");el.innerHTML=slides[i];el.scrollTop=0;document.getElementById("progress-bar").style.width=((i+1)/slides.length*100)+"%";document.getElementById("slide-number").textContent=(i+1)+" / "+slides.length;updateSidebarActive();}
function nextSlide(){if(currentSlideIndex<slides.length-1)showSlide(currentSlideIndex+1);}
function previousSlide(){if(currentSlideIndex>0)showSlide(currentSlideIndex-1);}
function toggleSidebar(){document.getElementById("sidebar").classList.toggle("open");}
function toggleHelp(){document.getElementById("help-overlay").classList.toggle("hidden");}
function toggleFullscreen(){if(!document.fullscreenElement){const pc=document.getElementById("presentation-container");if(pc.requestFullscreen)pc.requestFullscreen();else if(pc.webkitRequestFullscreen)pc.webkitRequestFullscreen();else if(pc.msRequestFullscreen)pc.msRequestFullscreen();else if(pc.mozRequestFullScreen)pc.mozRequestFullScreen();}else{if(document.exitFullscreen)document.exitFullscreen();else if(document.webkitExitFullscreen)document.webkitExitFullscreen();else if(document.msExitFullscreen)document.msExitFullscreen();else if(document.mozCancelFullScreen)document.mozCancelFullScreen();}}
function generateSidebar(){const sc=document.getElementById("sidebar-content");sc.innerHTML="";slides.forEach((html,idx)=>{const t=document.createElement("div");t.className="slide-thumbnail";if(idx===0)t.classList.add("active");const tmp=document.createElement("div");tmp.innerHTML=html;const title=tmp.querySelector("h1,h2");const titleText=title?title.textContent:("–°–ª–∞–π–¥ "+(idx+1));const textContent=tmp.textContent.replace(/s+/g," ").trim();const preview=textContent.substring(0,100)+(textContent.length>100?"...":"");t.innerHTML="<div class=\"slide-thumbnail-number\">"+(idx+1)+"</div><div class=\"slide-thumbnail-title\">"+titleText+"</div><div class=\"slide-thumbnail-content\">"+preview+"</div>";t.onclick=()=>{showSlide(idx);if(window.innerWidth<1024)toggleSidebar();};sc.appendChild(t);});}
function updateSidebarActive(){document.querySelectorAll(".slide-thumbnail").forEach((th,idx)=>{if(idx===currentSlideIndex){th.classList.add("active");th.scrollIntoView({behavior:"smooth",block:"nearest"});}else th.classList.remove("active");});}
document.addEventListener("keydown",e=>{switch(e.key){case"ArrowLeft":previousSlide();break;case"ArrowRight":case" ":e.preventDefault();nextSlide();break;case"f":case"F":toggleFullscreen();break;case"s":case"S":toggleSidebar();break;case"?":toggleHelp();break;case"Escape":const sb=document.getElementById("sidebar");const ho=document.getElementById("help-overlay");if(sb.classList.contains("open"))toggleSidebar();else if(!ho.classList.contains("hidden"))ho.classList.add("hidden");break;}});
generateSidebar();showSlide(0);</script></body></html>
